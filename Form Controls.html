<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Form Controls</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Optimized meta description -->
<meta name="description" content="A high-performance form interface featuring best practices in accessibility and speed.">
    
    <!-- Remove external fonts to improve performance -->
<style>
body {
font-family: Arial, sans-serif; /* System font for faster loading */
line-height: 1.6;
padding: 20px;
}
label, input, select, button {
display: block;
margin-top: 10px;
}
button {
margin-top: 15px;
}
fieldset {
margin-top: 15px;
}
[role="alert"] {
color: red;
}
</style>

    <!-- Preload essential assets to speed up rendering -->
<link rel="preload" href="styles.css" as="style">
</head>
<body>
<header>
<h1>Users and Products</h1>
</header>
<main>
<section aria-labelledby="form-title">
<h2 id="form-title">Product Selection</h2>
<form aria-label="Product selection form" novalidate>
<div>
<label for="name">Name:</label>
<input type="text" id="name" name="name" placeholder="Enter your name" title="Enter your name" required minlength="2">
</div>

<div>
<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="Enter your email" title="Enter your email address" required>
</div>

<fieldset>
<legend>Choose a color:</legend>
<div>
                        
<input type="radio" id="red" name="color" value="red" required><label for="red">Red</label>
</div>
<div>
<input type="radio" id="blue" name="color" value="blue">
<label for="blue">Blue</label>
</div>
<div>
<input type="radio" id="black" name="color" value="black">
<label for="black">Black</label>
</div>
</fieldset>

<div>
<label for="size">Choose a size:</label>
<select name="size" id="size" required>
<option value="">-- Choose Your Size --</option>
<option value="XS">XS</option><option value="S">S</option>
<option value="M">M</option>
<option value="L">L</option>
<option value="XL">XL</option>
<option value="XXL">XXL</option>
</select>
</div>

<div>
<button type="submit">Submit</button>
</div>
</form>
</section>
</main>
</body>
</html>
