<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
      }
      header {
        background-color: #4CAF50;
        color: white;
        padding: 20px;
        text-align: center;
      }
      main {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        padding: 20px;
      }
      article {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
      img {
        width: 100%;
        height: auto;
        border-radius: 4px;
      }
      a {
        display: inline-block;
        margin-top: 10px;
        color: #4CAF50;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      @media (max-width: 768px) {
        main {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Wireframe</h1>
      <p>Learning fundamental tools for designing a wireframe layout.</p>
    </header>
    <main>
      <article>
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240702120959/Readme1.png" alt="README file example" />
        <h2>What is the purpose of a README file?</h2>
        <p>It provides important information about a project.</p>
        <a href="https://www.makeareadme.com/" target="_blank" rel="noopener noreferrer">Read more</a>
      </article>

      <article>
        <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD..." alt="Design concept image" />
        <h2>Why use wireframes in web design?</h2>
        <p>Wireframes help plan layout and user experience before development starts.</p>
        <a href="https://careerfoundry.com/en/blog/ux-design/what-is-a-wireframe-in-ux-design/" target="_blank" rel="noopener noreferrer">Learn more</a>
      </article>
    </main>
  </body>
