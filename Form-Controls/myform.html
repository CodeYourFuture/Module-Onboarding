<!DOCTYPE html>
<html lang="en">
    <head>

        <title>My form exercise</title>

    </head>
    <body>
        <header>
            <h1>Product Pick</h1>
        </header>

        <main>

          <form>
            <fieldset>
                <legend>Customer Details</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" minlength="2" required />
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="user_email" required />
                </p>
            </fieldset>
            <fieldset>
                <legend>T-Shirts Information</legend>
                <strong>Colour</strong>
                <p>
                    <input type="radio" name="T_colour" id="colour" value="Blue" required />
                    <label for="colour">Blue</label>
                </p>
                <p>
                    <input type="radio" name="T_colour" id="colour" value="Red" required />
                    <label for="colour">Red</label>
                </p>
                <p>
                    <input type="radio" name="T_colour" id="colour" value="Yellow" required />
                    <label for="colour">Yellow</label>
                </p>
                <strong>Size</strong>
                <p>
                    <input type="radio" name="T_size" id="size" value="XS" required />
                    <label for="size">XS</label>
                </p>
                <p>
                    <input type="radio" name="T_size" id="size" value="S" required />
                    <label for="size">S</label>
                </p>
                <p>
                    <input type="radio" name="T_size" id="size" value="M" required />
                    <label for="size">M</label>
                </p>
                <p>
                    <input type="radio" name="T_size" id="size" value="L" required />
                    <label for="size">L</label>
                </p>
                <p>
                    <input type="radio" name="T_size" id="size" value="XL" required />
                    <label for="size">XL</label>
                </p>
                <p>
                    <input type="radio" name="T_size" id="size" value="XXL" required />
                    <label for="size">XXL</label>
                </p>
            </fieldset>

            <p>
                <button type="submit" id="submit" name="user_pick">Submit</button>
            </p>
    
          </form>

        </main>

    </body>

</html>
