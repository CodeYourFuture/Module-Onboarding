<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>T-shirts</title>
  <meta name="description" content="Form control page" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <header>
    <h1>T-shirts</h1>
  </header>
  <main>
    <form>
      <!-- required name input field -->
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" minlength="2" required />
      </div>
      <br/>
      <!-- required email input field -->
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <br/>
      <hr/>
      <!-- required radial color input -->
      <div>
        <span> choose a color:</span>
        <div>
          <input type="radio" id="red" name="color" />
          <label for="red">Red</label>
        </div>
        <br/>
        <div>
          <input type="radio" id="green" name="color" />
          <label for="green">green</label>
        </div>
        <br/>
        <div>
          <input checked type="radio" id="black" name="color" />
          <label for="black">black</label>
        </div>
      </div>
      <br/>
      <hr/>
      <!-- required size select field -->
      <div>
        <label for="size">Size</label>
        <select name="size" id="size">
          <option disabled selected>Select Size</option>
          <option value="xs">XS</option>
          <option value="s">S</option>
          <option value="m">M</option>
          <option value="l">L</option>
          <option value="xl">XL</option>
          <option value="xxl">XXL</option>
        </select>
      </div>
      <br/>
      <button type="submit">Submit</button>
    </form>
    </form>
  </main>
  <footer>
    <!-- change to your name-->
    <h2>By Radwan Alshujaa</h2>
  </footer>
</body>

</html>
