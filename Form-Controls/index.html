<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>My Form Exercise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Accessible product selection form" />
</head>

<body>
  <header>
    <h1 style="text-align: center;">Product Pick</h1>
  </header>

  <main>
    <form action="#" method="post" novalidate>

      <!-- Personal Details Section -->
      <section aria-labelledby="personal-heading">
        <h2 id="personal-heading">Personal Details</h2>
        <fieldset>
          <legend>Enter your information</legend>

          <p>
            <label for="name"><strong>Name:</strong></label>
            <input type="text" id="name" name="name" minlength="2" required pattern="\S.{1,}" aria-required="true"
              aria-describedby="name-desc">
            <small id="name-desc">Enter your name (at least 2 characters).</small>
          </p>

          <p>
            <label for="email"><strong>Email:</strong></label>
            <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-desc">
            <small id="email-desc">Enter a valid email address.</small>
          </p>
        </fieldset>
      </section>

      <!-- Item Selection Section -->
      <section aria-labelledby="item-heading">
        <h2 id="item-heading">Item Selection</h2>
        <fieldset>
          <legend>Choose your preferences</legend>

          <div role="group" aria-labelledby="color-label">
            <p id="color-label"><strong>Color:</strong></p>
            <ul style="list-style: none; padding-left: 0;">
              <li>
                <input type="radio" id="yellow" name="color" value="Yellow" required aria-required="true">
                <label for="yellow">Yellow</label>
              </li>
              <li>
                <input type="radio" id="red" name="color" value="Red">
                <label for="red">Red</label>
              </li>
              <li>
                <input type="radio" id="blue" name="color" value="Blue">
                <label for="blue">Blue</label>
              </li>
            </ul>
          </div>

          <div>
            <label for="size"><strong>Size:</strong></label>
            <select id="size" name="size" required aria-required="true" aria-describedby="size-desc">
              <option value="" disabled selected>--choose one--</option>
              <option value="XS">Extra Small</option>
              <option value="S">Small</option>
              <option value="M">Medium</option>
              <option value="L">Large</option>
              <option value="XL">Extra Large</option>
              <option value="XXL">2X Large</option>
            </select>
            <small id="size-desc">Select your preferred size.</small>
          </div>

          <p>
            <button type="submit">
              <strong>Submit</strong>
            </button>
          </p>
        </fieldset>
      </section>
    </form>
  </main>

  <footer>
    <details>
      <summary>By Tesfalem Hailu</summary>
      <p>&copy; 2025 Hope Web Inc. All rights reserved.</p>
    </details>
  </footer>
</body>

</html>
