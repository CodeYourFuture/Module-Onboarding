<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>T-shirt Form</title>
</head>

<body>
  <header>
    <h1>T-shirt Form</h1>
  </header>

  <main>
    <form method="get" aria-label="T-shirt Order Form">
      <h2>Please complete this form by confirming your name and selecting your T-shirt colour and size.</h2>

      <div>
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name" required aria-required="true" pattern="[a-zA-Z]*"
          title="Please enter a valid last name using letters only. Numbers or special characters are not allowed.">
      </div>

      <br>

      <div>
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name" required aria-required="true" pattern="[a-zA-Z]*"
          title="Please enter a valid last name using letters only. Numbers or special characters are not allowed.">
      </div>

      <br>


      <div>
        <label for="email">Email Address<span aria-hidden="true">*</span></label>
        <input type="email" name="email" id="email" required aria-required="true">
      </div>

      <br>

      <fieldset>
        <legend>Select a T-shirt Colour</legend>

        <div>
          <input type="radio" name="colour" id="colour-white-1" value="White">
          <label for="colour-white-1">White</label>
        </div>

        <div>
          <input type="radio" name="colour" id="colour-black-1" value="Black">
          <label for="colour-black-1">Black</label>
        </div>

        <div>
          <input type="radio" name="colour" id="colour-red-1" value="Red">
          <label for="colour-red-1">Red</label>
        </div>
      </fieldset>

      <br>

      <div>
        <label for="size">Select a T-shirt Size</label>
        <select name="size" id="size" required>
          <option value="">-- Please choose a size --</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option>
        </select>
      </div>

      <br>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <h2>Mirabel Adom</h2>
  </footer>
</body>

</html>
