  <body>
    <header>
      <h1>Order New T-shirts</h1>

    <main>
      <form> 
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Your Name" minlength="2" required pattern=".*\S.*"> <br><br>
        </div>

        <div> 
         <label for="email">Email</label>    
         <input type="email" name="Email"id="Email" placeholder="Your Email" required><br><br>
        </div> 

        <div>
            <label for="color">T-shirt Color</label>
            <select id="color" name="T-shirt Color" required> 
              <option value="" disabled selected>Select a color</option>
              <option value="green">Green</option>
              <option value="yellow">Yellow</option>
              <option value="black">Black</option>


            </select> <br><br>
        </div>
          <div>
              <label for="size">T-shirt Size</label>
              <select id="size" name="T-shirt Color" required> 
               <option value="XS">XS</option>
               <option value="S">S</option>
               <option value="M">M</option>
               <option value="L">L</option>
               <option value="XL">XL</option>
               <option value="XXL">XXL</option>
              </select><br><br>
           </div>
         <button>Submit</button>
