<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <h5>
        Required fields are followed by
        <strong><span aria-label="required">*</span></strong>.
      </h5>
      <form>
        <!-- 1. What is the customer's name? I must collect this data, and validate it. But what is a valid name? I must decide something.
        2. What is the customer's email? I must make sure the email is valid. Email addresses have a consistent pattern.
        3. What colour should this t-shirt be? I must give 3 options. How will I make sure they don't pick other colours?
        4. What size does the customer want? I must give the following 6 options: XS, S, M, L, XL, XXL -->
        <section id="customer">
          <fieldset>
            <legend>Customer Details</legend>
            <p>
              <label for="name">Name:<strong><a aria-label="required">*</a></strong>
              <input type="name" id="name" name="name" placeholder="Full Name" required>
            </p>
            <p>
              <label for="email">Email:<strong><a aria-label="required">*</a></strong>
              <input type="email" id="email" name="email" placeholder="Email Address" required>
            </p>    
            </fieldset>
       </section>
       <section id="order">
        <fieldset>
          <legend>Order Details</legend>
            <p>
              <label for="color">Please pick a color for the T-shirt:</label>
              <select id="color" name="color">
                  <option value="Black">Black</option>
                  <option value="Gray">Gray</option>
                  <option value="White">White</option>
              </select> 
            </p>
            <p>
                <label for="size">Please pick a size for the T-shirt:</label>
                <select id="size" name="size">
                    <option value="XS">Extra Small</option>
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                    <option value="XL">Extra Large</option>
                    <option value="XXL">2XL</option>
                </select>
              </p>
              <p>
                <label for="quantity">Please input quantity you would like to order:<strong><a aria-label="required">*</a></strong></label>
                <input type="number" id="number" name="number" min="1" max="10" required>
              </p>
          </fieldset>
       </section>
       </form>
      <section id="buttons">
        <button>Add to Cart</button> 
        <button>Checkout Now</button>
      </section>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By Samunta Sunuwar - Jan 2025 Cohort</h2>
    </footer>
  </body>
</html>
