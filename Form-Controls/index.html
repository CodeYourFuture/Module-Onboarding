<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>My form exercise</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <header>
    <h1>Product Order Pick</h1>
  </header>
  <main>
    <form>
      <!-- write your html here-->
      <label for="name">Enter your name:</label>
      <input type="text" id="name" name="name" placeholder="enter your name" required pattern="/^[A-Za-z\s'-]{2,50}$/"
        title="Please enter a valid name (letters, spaces, hyphens only)" />

      <label for="Email">Email:</label>
      <input type="email" id="email" name="email" placeholder="enter your email" required/>

      
      <fieldset>
        <legend>T-shirt color</legend>
        <label for="color">Select color:</label>
        <select id="color" name="color" placeholder="color" required>
        <option value="">--select a color--</option>
        <option value="Red">Red</option>
        <option value="blue">Blue</option>
        <option value="black">Black</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>T-shirt size</legend>
        <label for="size">Select a size</label>
        <select id="size" name="size" placeholder="choose size" required>
        <option value="">--choose size--</option>
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
       </select>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </main>
  <footer>
    <!-- change to your name-->
    <h2>By MAYOWA FADARE</h2>
  </footer>
</body>

</html>
