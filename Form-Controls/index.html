<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" minlength="2" required>
        </div>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div>
    <label for="colour">Color:</label>
    <select id="colour" name="color" required>
      <option value="" disabled selected>Please select a color</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
    </select>
  </div>

   <div>
    <label for="size">Size:</label>
    <select id="size" name="size" required>
      <option value="" disabled selected>Please select a size</option>
      <option value="xs">XS</option>
      <option value="s">S</option>
      <option value="m">M</option>
      <option value="l">L</option>
      <option value="xl">XL</option>
      <option value="xxl">XXL</option>
    </select>
  </div>
  <button type="submit">Place Order</button>
      </form>
    </main>
    <footer>
     
      <h2>By Jamal Laqdiem</h2>
    </footer>
  </body>
</html>
