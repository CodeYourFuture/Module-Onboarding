<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <section>
          <h2>Customer information</h2>
          <fieldset>
            <legend>Identity</legend>
            <label for="name">Name: </label>
            <input 
            type="text" 
            id="name" 
            name="user-name" 
            pattern="[A-Za-z\s]{2,}"
            required
            title="Please enter your full name with at least two letters."
            requuired
             />

            <label for="email">Email: </label>
            <input
            type="email"
            id="mail"
            name="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            required
            title="Please enter a valid email address."
            autocomplete="on"
            />
          </fieldset>
        </section>

        <section>
          <fieldset>
            <legend>Choose Colour</legend>
            <ul>
              <li>
                <label for="gold">
                  <input
                    type="radio"
                    id="gold"
                    name="colour"
                    value="gold"
                    required
                  />
                  Gold
                </label>
              </li>
              <li>
                <label for="silver">
                  <input
                    type="radio"
                    id="silver"
                    name="colour"
                    value="silver"
                    required
                  />
                  Silver
                </label>
              </li>
              <li>
                <label for="diamond">
                  <input
                    type="radio"
                    id="diamond"
                    name="colour"
                    value="diamond"
                    required
                  />
                  Diamond
                </label>
              </li>
            </ul>
          </fieldset>
        </section>
        <section>
          <fieldset>
            <legend>Choose Size</legend>
            <label for="size">Size: </label>
            <select id="size" name="size" required>
              <option value="" disabled selected>Select a size</option>
              <option value="small">Extra Small</option>
               <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
              <option value="large">Extra Large</option>
              <option value="large">Extra Extra Large</option>
            </select>
          </fieldset>
        </section>
        <section>
          <fieldset>
            <legend>Choose Delivery Date</legend>
            <label for="delivery-date">Delivery Date: </label>
            <input
              type="date"
              id="delivery-date"
              name="delivery-date"
              min="2025-01-01"
              max="2025-12-31"
              required 
            /> 
          </fieldset>
        </section>
        
        <section>
          <p>
            <button type="submit">Submit Details</button>
          </p>
        </section>
      
       
      </form>
    </main>
    <footer>

      <p>Â© 2025 Abayie</p>
      
    </footer>
  </body>
</html>
