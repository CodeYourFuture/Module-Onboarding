<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>My form exercise</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
    <form>
      <fieldset>
        <legend> Contact Information</legend>
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required pattern=".*/S.*">
        </div>

        <div><br>
          <label for="email">Email</label>
          <input type="text" name="email" id="email" required>


        </div>

        <h2> T-shirt Colors</h2>
        <label for="colors">Colors</label>
        <select id="colors" name="colors">
          <option value="" disabled selected hidden>Select a color</option>
          <option>Red</option>
          <option>Blue</option>
          <option>Black</option>
        </select>



        <h2>Size</h2>
        <label for="sizes">Sizes</label>
        <select id="sizes" name="sizes">
          <option value="" disabled selected hidden>Select a size</option>
          <option>S</option>
          <option>XS</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
          <option>XXL</option>
        </select> <br>

        <br>
        <div>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>

        </div>
      </fieldset>

      <!-- write your html here-->
      <!-- 
          try writing out the requirements first as comments
        this will also help you fill in your PR message later-->
    </form>
  </main>
  <footer>
    <!-- change to your name-->
    <h2>Fatima Belkedari (Farah-stu)</h2>
  </footer>
</body>

</html>
