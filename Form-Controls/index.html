<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <div>
        <label for="name">Name</label>
        <input type="text" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" required>
      </div>
      <div>
        <label for="shirtColor">Shirt color</label>
      <select name="shirtColor" id="shirtColor" required>
        <option value="Green" value="Green">Green</option>
        <option label="Red" value="Red">Red</option>
        <option label="Blue" value="Blue">Blue</option>
      </select>
      </div>
      <div>
       <label for="shirtSize" id="shirtSize"> Shirt size</label>
        <div>
          <label for="extraSmall">XS</label>
          <input type="radio" name="shirtSize" id="extraSmall" checked>
        </div>
        <div>
          <label for="small">S</label>
          <input type="radio" name="shirtSize" id="small">
        </div>
        <div>
          <label for="medium">M</label>
          <input type="radio" name="shirtSize" id="medium">
        </div>
        <div>
          <label for="large">L</label>
          <input type="radio" name="shirtSize" id="large">
        </div>
        <div>
          <label for="extraLarge">XL</label>
      <input type="radio" name="shirtSize" id="extraLarge">
        </div>
        <div>
          <label for="extraExtraLarge">XXL</label>
      <input type="radio" name="shirtSize" id="extraExtraLarge">
        </div>
      </div>
      </form>
    </main>
    <footer>
      <h2>Aden Jones</h2>
    </footer>
  </body>
</html>
