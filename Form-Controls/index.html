<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Customers'T-shirt Pick</h1>
    </header>
    <main>
      <form>
      <div>
        <label for="username"> Enter username:</label>
        <input type= "text" id="username" name="username" placeholder= "Username" pattern="[A-Za-z]{34-10"} required  autocomplete="off"/><br><br>   
      </div>
      <div>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required autocomplete="off"/><br><br>
      </div>
      <div>
        <label for="T-shirtcolour">Choose a colour:</label>
        <select id="T-shirtcolour" name="T-shirtcolour">
          <option value="">Colour</option>
          <option value="Pink">Pink</option>
          <option value="Blue<">Blue</option>
          <option value="Red">Red</option>
        </select><br><br>
      </div>
      <div>
        <label for="T-shirtsize">Choose a size:</label>
        <select id="T-shirtsize" name="T-shirtsize">
          <option value="">Size</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option>
        </select><br><br>
      </div>
    <div>
      <button type="button">Submit</button>
    </div>
    </form>
    </main>
    <footer>
      <h2>By Basheerah Bello</h2>
    </footer>
  </body>
</html>
