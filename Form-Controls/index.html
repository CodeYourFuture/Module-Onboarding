<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata and document setup -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- Page Header -->
    <header>
      <h1>Product Pick</h1>  <!-- Main heading of the page -->
    </header>
    <main>
      
      <!-- Begin form for product selection -->
      <form method="post">
        
        <!-- Full Name Input Field -->
        <label for="name">Full Name:</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          pattern="^[A-Za-z]+([ '-][A-Za-z]+)*$" 
          title="Please enter a valid name using only letters, spaces, hyphens, or apostrophes." 
          required
        >
        <br><br>
      
        <!-- Email Address Input Field -->
        <label for="email">Email Address:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required
        >
        <br><br>
      
        <!-- T-Shirt Colour Dropdown Selection -->
        <label for="colour">Choose a T-Shirt Colour:</label>
        <select id="colour" name="colour" required>
          <option value="" disabled selected>Select a colour</option>
          <option value="black">Black</option>
          <option value="white">White</option>
          <option value="navy">Navy</option>
        </select>
        <br><br>
      
        <!-- T-Shirt Size Dropdown Selection -->
        <label for="size">Choose a T-Shirt Size:</label>
        <select id="size" name="size" required>
          <option value="" disabled selected>Select a size</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option>
        </select>
        <br><br>

         <!-- Submit Button -->
        <input type="submit" value="Order T-Shirt">
      </form>
      

    </main>

        <!-- Page Footer -->
    <footer>
      <h2>By JESUS DEL MORAL</h2>
    </footer>
  </body>
</html>
