<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <!--All fields are required-->
        <!-- 1. customer's name: only characters allowed, at least two characters long-->
        <fieldset>
          <legend>Personal info:</legend>
              <label for="name">Name</label>
                <input type="text" id="name" name="name"
                pattern="[A-Za-z][A-Za-z\s]{1,}" required>
        </fieldset>

        <!-- 2. customer's email: type "email" ensures valid email input-->
        <fieldset>
          <legend>Contact:</legend>
              <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
        </fieldset>

        <!-- 3. colour options: black - white - blue; only one option allowed--> 
        <fieldset>
          <legend>T-shirt colour:</legend>
              <label for="colour">Please select the colour</label>
                <select name="colour" id="colour" required>
                  <option value="">None</option>
                  <option value="black">Black</option>
                  <option value="white">White</option>
                  <option value="blue">Blue</option>
                </select>
        </fieldset>

        <!-- 4. size options: XS, S, M, L, XL, XXL; only one option allowed--> 
        <fieldset>
          <legend>T-shirt size:</legend>
              <label for="size">Please select the size</label>
                <select name="size" id="size" required>
                  <option value="">None</option>
                  <option value="xs">XS</option>
                  <option value="s">S</option>
                  <option value="m">M</option>
                  <option value="l">L</option>
                  <option value="xl">XL</option>
                  <option value="xxl">XXL</option>
                </select>
        </fieldset>
       
      <input type="submit" value="Submit">  
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By ANAHITA BAYANI</h2>
    </footer>
  </body>
</html>
