<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
   <fieldset>
     <legend>Order details</legend>
  <label for="size">Sizes available</label>
   <br><br>
  <select id="size" required>
    <option value="" disabled selected>Select your option</option>
    <option value="xs">Size XS</option>
    <option value="x">Size X</option>
    <option value="m">Size M</option>
    <option value="l">Size L</option>
    <option value="XL">Size XL</option>
  </select>
  <p>Pick your colour</p>
   <label for="black">Black</label>
   <input type="radio"name="shirt_size"id="black"value="black"required>
   <label for="white">White</label>
   <input type="radio"name="shirt_size"id="white"value="white"required>
   <label for="red">Red</label>
   <input type="radio"name="shirt_size"id="red"value="red"required>
  </fieldset>   
</form> 
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By HOMEWORK SOLUTION</h2>
    </footer>
  </body>
</html>
