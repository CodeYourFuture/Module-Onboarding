<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Welcome to our store</h1>
      <p>Please Enter Your details below</p>
    </header>
    <main>
      <form>
      <!-- 1. What is the customer's name? I must collect this data, and validate it. But what is a valid name? I must decide something.-->
<div>
  <p>Please Enter your Names</p>
  <label for="name">Name</label>
  <input name="name" type="text" id="name" placeholder="Name Surname" required minlength="2">
  </div>
 <br>
<!-- 2. What is the customer's email? I must make sure the email is valid. Email addresses have a consistent pattern.-->
<div>
  <p>Please Enter Your Email address</p>
<label for="email">Email</label>
<input name="email" type="email" id="email" placeholder="Email address" required>
</div>
<br>
<!--3. What colour should this t-shirt be? I must give 3 options. How will I make sure they don't pick other colours?-->
<fieldset>
<legend>Please pick your colour</legend>
 <label for="White">
  <input type="radio" name="Colour" id="White" value="White" required>
  White
 </label>
<label for="Blue">
  <input type="radio" id="Blue" name="Colour" value="Blue" required>
  Blue
</label>
<label for="Red">
  <input type="radio" id="Red" name="Colour" value="Red" required>
  Red
</label>
</fieldset>
<br>
<!--4. What size does the customer want? I must give the following 6 options: XS, S, M, L, XL, XXL-->
<p>Please Select Your Size</p>
<div>
<label for="size">Sizes</label>
<select id="size" name="size" required>
  <option value="">Choose a size</option>
  <option value="XS">XS</option>
  <option value="S">S</option>
  <option value="M">M</option>
  <option value="L">L</option>
  <option value="XL">XL</option>
  <option value="XXL">XXL</option>
</select>
</div>
<br>

<div>
<button type="submit">Submit</button>
<button type="reset">reset</button></div>

      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By Richard Molaba</h2>
    </footer>
  </body>
</html>
