<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
          <fieldset>
            <legend>Confirm Personal Details</legend>
            <label for="name">First Name</label><br />
            <input type="text" id="name" name="name" required minlength="2" placeholder="John"><br />
  
            <label for="email">Email</label><br />
            <input type="email" id="email" name="email" required><br />
          </fieldset>
  
          <fieldset>
            <legend>Choices for the Item</legend>
  
            <label for="chosen_color">Color</label><br />
            <select id="chosen_color" name="chosen_color" required>
              <option value="" disabled selected>Select a color</option>
              <option value="Red">Red</option>
              <option value="Black">Black</option>
              <option value="Blue">Blue</option>
            </select><br /><br />
  
            <label for="size">Size</label><br />
            <select id="size" name="size" required>
              <option value="" disabled selected>Select a size</option>
              <option value="XS">XS</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="XXL">XXL</option>
            </select><br />
          </fieldset>
          
          <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>London | ITP-MAY-25 | Reza Jahanimir | form controls   | Week1 </h2>
    </footer>
  </body>
</html>
