<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="Fill out the Product Pick form to select your preferred T-shirt color and size, and provide your contact details for ordering." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="YourName" required>
        </div>
        <br>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="YourEmail" required>
        </div>
        <br>
        <div>
          <label for="tshirt_colour">T-shirt Colour</label>
          <select name="T-shirt_colour" id="tshirt_colour" required>
            <option value="" disabled selected hidden>Please select a color</option>
            <option value="Green">Green</option>
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
          </select>
        </div>
        <br>
        <div>
          <label for="tshirt_size">T-shirt Size</label>
          <select name="T-shirt_size" id="tshirt_size" required>
            <option value="" disabled selected hidden>Please select your Size</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
        </div>
        <br>
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <h2>By Tarek Abounaheya</h2>
    </footer>
  </body>
</html>
