  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <p>
        * indicates required field
      </p>
       <form action="#" method="post">
        <!-- write your html here-->
        <!-- 
          try writing out the requirements first as comments
        this will also help you fill in your PR message later-->

        <fieldset>
          <h2><legend>Customer Information</legend></h2>
          <br>
          <h3>
        <div class="form-group">
            <label for="firstName">First Name *</label>
            <input type="text" id="firstName" name="firstName" placeholder="Your First Name" pattern="[A-Za-z]{2,}" title="First name must contain only letters and be at least 2 characters long" required>
        </div>
        <br>

        
        <div class="form-group">
            <label for="lastName">Last Name *</label>
            <input type="text" id="lastName" name="lastName" placeholder="Your Last Name" pattern="[A-Za-z]{2,}" title="Last name must contain only letters and be at least 2 characters long" required>
        </div>
        <br>
        
      
        <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" title="Please enter a valid email address (e.g., name@example.com)" required>
        </div>
        <br>
        </h3>
        </fieldset>
        <br>
        
        <fieldset>
          <h2><legend>Order Selection</legend></h2>
          <br>
         <div class="form-group">
            <h3>T-Shirt Choice *<br></div></h3>
            <h4>
            <input class="radioButton" type="radio" id="black" name="color" value="Black" required>
            <label for="black">Black</label><br><br>
            <input class="radioButton" type="radio" id="white" name="color" value="White">
            <label for="white">White</label><br><br>
            <input class="radioButton" type="radio" id="grey" name="color" value="Grey">
            <label for="grey">Grey</label><br>
            </h2>
        </div>
        <br>
        
         <div class="form-group">
            <h3><label for="size">T-Shirt Size *</label></h3>
            <h4>
            <select id="size" name="size" required>
                <option value="" disabled selected>Select a size</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
            </select>
            </h4>
        </div>
        </fieldset>
        <br>

        <button type="submit">Submit Your Pick</button>
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By Birmingham | ITP | Peter Lui</h2>
    </footer>
  </body>
