<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T-Shirt Order Form</title>
</head>
<body>
  <main>
    <form>
      <fieldset>
        <legend>Customer Information</legend>

        <label for="name">Full Name (min 2 characters):</label>
        <input type="text" id="name" name="name" minlength="2" required />
        <br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />
      </fieldset>
      <br>

      <fieldset>
        <legend>Select a T-Shirt Colour</legend>
        <label for="color">Colour:</label>
        <select id="color" name="color" required>
          <option value="">--Select--</option>
          <option value="Red">Red</option>
          <option value="Blue">Blue</option>
          <option value="Green">Green</option>
        </select>
      </fieldset>
      <br>

      <fieldset>
        <legend>Select a T-Shirt Size</legend>
        <label><input type="radio" name="size" value="XS" required> XS</label><br>
        <label><input type="radio" name="size" value="S"> S</label><br>
        <label><input type="radio" name="size" value="M"> M</label><br>
        <label><input type="radio" name="size" value="L"> L</label><br>
        <label><input type="radio" name="size" value="XL"> XL</label><br>
        <label><input type="radio" name="size" value="XXL"> XXL</label>
      </fieldset>
      <br>
      <button type="submit">Submit Order</button>
    </form>
  </main>

  <footer>
    <h2>VATHANY ITP-2025</h2>
  </footer>
</body>
</html>
