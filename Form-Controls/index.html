<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ahmad form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h2>
    </header>
    <main>
      <form>
       <h2>Ahmad's shope</h1>
       <p>
        Required fields are followed by <strong><span aria-label="Required">*</span></strong>
       </p>
       <section>
        <h2>Contact information</h2>
        <p>
          <label for="name">
            <span>Name: </span>
           <strong><span aria-label="Required">*</span></strong>
          </label>
          <input type="text" id="name" name="Customer-s Name" minlength="2" required />
        </p>
        <p>
          <label for="email">
            <span>Email: </span>
           <strong><span aria-label="Required">*</span></strong>
          </label>
          <input type="email" id="email" name="Customer-s Email" required />
        </p>
       </section>
       <section>
        <h2>Size &Colour</h2>
        <fieldset>
          <legend>T-shirt's Colour<strong><span aria-label="Required">*</span></strong></legend>
          <label for="color1">
            <input type="radio" id="color1" name="colour" value="red" required />
            Red
          </label>
          <label for="color2">
            <input type="radio" id="color2" name="colour" value="blue" />
            Blue </label>
                     <label for="color3">
            <input type="radio" id="color3" name="colour" value="green" />
            Green </label>
             </fieldset>
             <p>
                        <label for="size">
                    <span>Size: </span>
                   <strong><span aria-label="Required">*</span></strong>
                   </label>
                   <select name="size" id="size" required>
                   <option value="Xsmall">XS</option>
                    <option value="Small">S</option>
                    <option value="Medium">M</option>
                    <option value="Large">L</option>
                    <option value="Xlarge">XL</option>
                    <option value="XXlarge">XXL</option>
                   </select>
                  </p>

        
       </section>
       <button type="submit">confirm
               </button>
      </form>
    </main>
    <footer>
  
      <h2>By Ahmad Hmedan</h2>
    </footer>
  </body>
</html>
