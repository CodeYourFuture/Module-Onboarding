<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>My form exercise</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
    <form>
      <fieldset name="tsttt">
        <!-- customer's name ,as a text string of two characters or more-->
        
          <label for="customername">User-Name:
            <input type="text" id="customername" name="customername" minlength="2" required>
            <br><br>
          </label>
        
        <!--customer's email ,valid email-->
        
          <label for="email">Email-Address:
            <input type="email" id="email" name="email" required>
            <br><br>
          </label>
        
               
      </fieldset>
      <fieldset>
        
           <!--3 options t-shirt colour-->
          Choose t-shirt colour:
          <input type="radio" id="Red" name="Choose t-shirt colour:" required>
          <label for="Red">Red
            <input type="radio" id="Blue" name="Choose t-shirt colour:" required>
            <label for="Blue">Blue
              <input type="radio" id="Yellow" name="Choose t-shirt colour:" required>
              <label for="Yellow">Yellow
                <br><br>
              </label>
       
        <!--6 options size: XS, S, M, L, XL, XXL-->
        <lable for="size">Size</lable>
        <select name="size" id="size" required>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="S">XXL</option>
        </select>
      </fieldset>
    </form>
  </main>
  <footer>
    <!-- change to your name-->
    <h2>By Sheida Shabankari May 2025</h2>
  </footer>
</body>

</html>
