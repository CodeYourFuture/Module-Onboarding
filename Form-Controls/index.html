<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div>
          <label for="colour">T-shirt Colour</label>
          <select name="colour" id="colour" single>
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option>
          </select>
        </div>
        <div>
          <label>Size</label>
          <select name="size" id="size" single>
            <option>XS</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
            <option>XLL</option>
          </select>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
        <!-- write your html here-->
        <!-- 
          1. What is the customer's name? I must collect this data, and validate it. But what is a valid name? I must decide something.
2. What is the customer's email? I must make sure the email is valid. Email addresses have a consistent pattern.
3. What colour should this t-shirt be? I must give 3 options. How will I make sure they don't pick other colours?
4. What size does the customer want? I must give the following 6 options: XS, S, M, L, XL, XXL
-->
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By Fatimatou Bah</h2>
    </footer>
  </body>
</html>
