<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Form Exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>

    <main>
      <h2>Order Form</h2>
      <form>
        <label for="name">Full name:</label>
        <input
          type="text"
          id="name"
          name="first_name"
          placeholder="Enter full name"
          autocomplete="name"
          maxlength="32"
          minlength="3"
          maxlength="25"
          required
          aria-describedby="nameHint"
        />
        <small id="nameHint">Only letters and spaces, 2â€“32 characters.</small>
        <br /><br />
        <label for="email">Email address:</label>
        <input
          type="email"
          id="email"
          name="user_email"
          autocomplete="email"
          placeholder="Enter your email"
          required
        />
        <small id="emailHint">We'll never share your email.</small>
        <br /><br />
        <fieldset>
          <legend>Choose a T-shirt Colour:</legend>
          <label>
            <input type="radio" name="color" value="Red" required /> Red
          </label>
          <label>
            <input type="radio" name="color" value="Green" required /> Green
          </label>
          <label>
            <input type="radio" name="color" value="Blue" required /> Blue
          </label>
        </fieldset>
        <br />

        <fieldset>
          <legend>Choose a T-shirt Size:</legend>
          <label for="size">Select your size:</label>
          <select id="size" name="size" required>
            <option value="" disabled selected>--Select--</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
        </fieldset>
        
        <br />
        <button type="submit">Submit Order</button>
      </form>
    </main>

    <footer>
      <p>&copy; CYF | Rahwa Haile</p>
    </footer>
  </body>
</html>
