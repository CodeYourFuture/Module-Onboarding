<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>T-shirt form</h1>
    </header>
    <form method="get">
    <h3>Please complete this form by confirming your name and selecting you t-shirt colour and size. </h3>
    <main>
        <div>
        <label for="name">First Name</label> <!-- name field -->
        <input type="text" name="name" id="First name" required> <!-- input element added for label -->
        </div>
<br>
        <div>
        <label for="name">Last Name</label> <!-- Last name field -->
        <input type="text" name="name" id="name" required> <!-- input element added for label -->
        </div>
<br>
        <div>
        <label for="Email address">Email address</label> <!-- email address field -->
        <input type="email" name="email" id="email" required> <!-- input element added for label -->
        </div>
<br>
       <p>Select a T-shirt colour</p>
        <div>
        <label for="colour">White</label>
        <input type="radio" name="colour" id="White" value="White">
        </div>

         <div>
        <label for="colour">Black</label>
        <input type="radio" name="colour" id="Black" value="Black">
        </div>

         <div>
        <label for="colour">Red</label>
        <input type="radio" name="colour" id="Red" value="Red">
        </div>
<br>
<p>Select a T-shirt size</p>
        <div>
        <label for="size">Size</label>
        <select>
          <option value="XS">XS</option>/option>
          <option value="S">S</option>/option>
          <option value="M">M</option>/option>
          <option value="L">L</option>/option>
          <option value="XL">XL</option>/option>
          <option value="XL">XXL</option>/option>
        </select>
        </div>

        <br>
        <button type="submit">Submit</button> 
        </form>
         
    </main>
    <footer>
      
      <h2>By MIRABEL ADOM</h2>
    </footer>
  </body>
</html>
