<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Form Controls</title>
  <!-- NB: instruction was to use no CSS in making this page! -->
</head>

<body>

  <header>
    <h1>Product Pick</h1>
  </header>

  <main>

    <form>
      <!-- no action/method required for this page -->

      <fieldset>
        <legend>Your details</legend>

        <div>
          <label for="name">Name (required):</label>
          <input type="text" id="name" name="user_name" placeholder="Jane Doe" minlength="2" required>
        </div>

        <br><br>

        <div>
          <label for="email">Email (required):</label>
          <input type="email" id="email" name="user_email" placeholder="yourname@email.com" required>
          <!-- input type email automatically checks that the input is in an email format -->
        </div>
      </fieldset>

      <br><br><br>

      <fieldset>

        <legend>T-Shirt Selection</legend>

        <div>
          <label for="colour">Colour (required):</label>
          <select name="shirt_colour" id="colour" required>
            <option value="" disabled selected>--Please choose an option --</option>
            <!-- disabled: option not selectable, selected: displays as default on loading-->

            <option value="black"> Black </option>
            <option value="grey"> Grey </option>
            <option value="pink"> Pink </option>
          </select>
        </div>

        <br><br>

        <div>
          <label for="size">Size (required):</label>
          <select name="shirt_size" id="size" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="xtra-small"> XS </option>
            <option value="small"> S </option>
            <option value="medium"> M </option>
            <option value="large"> L </option>
            <option value="extra-large"> XL </option>
            <option value="2-extra-large"> XXL </option>
          </select>
      </fieldset>
      </div>

      <br>

      <button>
        Submit
      </button>

    </form>

  </main>

  <footer>
    <h2>By Amy-Rose Collins</h2>
  </footer>

</body>

</html>
