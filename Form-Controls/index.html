<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <section aria-label="Required field note">
      <p>
        Required fields are marked with
        <strong>
          <span aria-hidden="true">*</span>
        </strong>
      </p>
    </section>
    <main>
      <form>
        <div>
          <fieldset>
            <legend>Customer Information</legend>
            <label for="name">
              <span>Name:</span>
              <strong><span aria-hidden="true">*</span></strong></label
            >
            <input
              type="text"
              id="name"
              name="fullname"
              maxlength="20"
              autocomplete="name"
              pattern=".*\S.*"
              required
            />
            <label for="mail">
              <span>Email:</span>
              <strong><span aria-hidden="true">*</span></strong></label
            >
            <input
              type="email"
              id="mail"
              name="email"
              maxlength="50"
              autocomplete="email"
              required
            />
          </fieldset>
        </div>
        <br />
        <fieldset>
          <legend>What color should the T-shirt be?</legend>
          <label for="color">
            <span>Color:</span>
            <strong><span aria-hidden="true">*</span></strong>
          </label>
          <select id="color" name="color" required>
            <option value="" disabled selected>Select a Color</option>
            <option value="white">White</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
          </select>
        </fieldset>
        <br />
        <fieldset>
          <legend>What size should the T-shirt be?</legend>
          <label for="size">
            <span>Size:</span>
            <strong><span aria-hidden="true">*</span></strong>
          </label>
          <select id="size" name="size" required>
            <option value="" disabled selected>Select a Size</option>
            <option value="xs">XS</option>
            <option value="s">S</option>
            <option value="m">M</option>
            <option value="l">L</option>
            <option value="xl">XL</option>
            <option value="xxl">XXL</option>
          </select>
        </fieldset>
        <br />
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By Abdullah</h2>
    </footer>
  </body>
</html>
