<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>My form exercise</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  </head>

  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <!-- Requirements for e-commerce t-shirts: (addresses and charging details owned) confirm identity (name validation) - confirm email (consistent pattern and valid) - confirm colour (3 options) - confirm size (XS, S, M, L, XL, XXL) required fields, no form action-->
        <p>
          <label for="fname">
            <span>First Name:
            </span>
          </label>
          <input type="text" id="fname" name="fname" required="required" minlength="2" maxlength="50" pattern="^[a-zA-Z\s\-]+$" placeholder="Enter your first name">
        </p>

        <p>
          <label for="lname">
            <span>Last name:
            </span>
          </label>
          <input type="text" id="lname" name="lname" required="required" minlength="2" maxlength="50" pattern="^[a-zA-Z\s\-]+$" placeholder="Enter your last name">
        </p>

        <p>
          <label for="mail">
            <span>Email:
            </span>
          </label>
          <input type="email" id="mail" name="user-mail" required="required" placeholder="Enter your email">
        </p>

        <p>
          <label for="Colour">Colour:</label>
          <select name="Colour" id="Colour" required="required">
            <option value="" disabled="disabled" selected="selected">Please choose your colour
            </option>
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Yellow">Yellow</option>
          </select>
        </p>

        <p>
          <label for="Size">Size:</label>
          <select name="Size" id="Size" required="required">
            <option value="" disabled="disabled" selected="selected">Please choose your size
            </option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
        </p>

        <input type="submit" value="Submit">

        <p>
          <small>All fields are required *
          </small>
        </p>
      </form>
    </main>
    <footer>

      <h2>2025 Claudia De Tata</h2>
    </footer>
  </body>

</html>
