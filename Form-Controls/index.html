<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <p>Required fields are followed by <span aria-label="required">*</span>.</p>
 
        <p>
          <label>
            Full Name: <abbr title="required">*</abbr>
            <input type="text" id="fullname" name="fullname" required aria-required="true" minlength="2" maxlength="10" size="10">
          </label>
        </p>

        <p>
          <label> 
            Email: <abbr title="required">*</abbr>               
          <input type="email" id="email" name="email" required aria-required="true">
        </p>

        <fieldset>
          <legend>Choose Your T-Shirt Colour(s):</legend>
        
        <div>
          <input type="radio" name="color" id="Blue" value="Blue" style="margin-bottom: 10px">
          <label for="Blue">Blue</label>
        </div>

        <div>
          <input type="radio" name="color" id="Black" value="Black" style="margin-bottom: 10px">
          <label for="Black">Black</label>
        </div>

        <div>
          <input type="radio" name="color" id="Khaki-Green" value="Khaki-Green" style="margin-bottom: 10px">
          <label for="Khaki-Green">Khaki-Green</label>
        </div>

      </fieldset><br>

      <fieldset>
        <legend>Choose Your T-Shirt Size:</legend>

        <label><input type="radio" name="size" value="XS"> XS</label><br>
        <label><input type="radio" name="size" value="S"> S</label><br>
        <label><input type="radio" name="size" value="M"> M</label><br>
        <label><input type="radio" name="size" value="L"> L</label><br>
        <label><input type="radio" name="size" value="XL"> XL</label><br>
        <label><input type="radio" name="size" value="XXL"> XXL</label>
        
      </fieldset><br>

      </fieldset><br>
      <button style="font-size: 15px">Send Request</button>
       

      </form>
    </main>
    <footer>
      <h2>By Johana Petit-Frere</h2>
    </footer>
  </body>
</html>
