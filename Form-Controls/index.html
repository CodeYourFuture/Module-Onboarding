<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="T-shirt order form" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>

    <main>
      <form>
        <!-- Customer name - must be 2+ characters -->
        <fieldset>
          <legend>Customer Information</legend>

          <label for="name">Full Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            minlength="2"
            required
          />

          <br><br>

          <!-- Customer email -->
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
          />
        </fieldset>

        <br>

        <!-- T-shirt colour (3 options only) -->
        <fieldset>
          <legend>Choose a T-shirt Colour:</legend>

          <label for="red">
            <input type="radio" id="red" name="color" value="red" required />
            Red
          </label><br>

          <label for="blue">
            <input type="radio" id="blue" name="color" value="blue" />
            Blue
          </label><br>

          <label for="green">
            <input type="radio" id="green" name="color" value="green" />
            Green
          </label>
        </fieldset>

        <br>

        <!-- T-shirt size (6 options) -->
        <fieldset>
          <legend>Select a Size:</legend>
          <label for="size">Size:</label>
          <select id="size" name="size" required>
            <option value="">--Select--</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
        </fieldset>

        <br>

        <button type="submit">Submit Order</button>
      </form>
    </main>

    <footer>
      <h2>By Mohamed Ibrahim</h2>
    </footer>
  </body>
</html>
