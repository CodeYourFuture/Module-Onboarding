<form>
  <fieldset>
    <legend>Order Form</legend>

    <p>
      <label for="customerName">Customer Name:</label><br />
      <input type="text" id="customerName" name="customerName" required />
    </p>

    <p>
      <label for="customerEmail">Customer Email:</label><br />
      <input type="email" id="customerEmail" name="customerEmail" required />
    </p>

    <p>
      <label for="tshirtColour">T-Shirt Colour:</label><br />
      <select id="tshirtColour" name="tshirtColour" required>
        <option value="">Please select a colour</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
      </select>
    </p>

    <p>
      <label for="tshirtSize">T-Shirt Size:</label><br />
      <select id="tshirtSize" name="tshirtSize" required>
        <option value="">Please select a size</option>
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
      </select>
    </p>

    <p>
      <button type="submit">Submit Order</button>
    </p>
  </fieldset>
</form>
