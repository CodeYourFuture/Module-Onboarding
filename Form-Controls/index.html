    <meta charset="utf-8" />

  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <!-- write your html here-->
        <!-- 
          try writing out the requirements first as comments
        this will also help you fill in your PR message later-->

        <!--Adding labels to enter name and email address and validate-->
<label for="name">Name</label>
<input type="string" name="name" id="name" minlength="2" required >
<br><br>
<label for="email">Email</label>
<input type="email" name="email" id="email" required>
<br><br><br>

       <!--Adding labels to select shirt colours-->
  <label>Shirt Colour</label>
  <br><br>
  <input type="radio" id="red" name="color" value="Red" required>
  <label for="red">Red</label>
  <input type="radio" id="white" name="color" value="White" required>
  <label for="white">White</label>
  <input type="radio" id="blue" name="color" value="Blue" required>
  <label for="blue">Blue</label>

  <br><br><br>
    <!--Adding labels to select shirt sizes-->

  <label>Shirt Size</label>
  <select name="size" id="size">
    <option label="XS">XS</option>
    <option label="S">S</option>
    <option label="M">M</option>
    <option label="L">L</option>
    <option label="XL">XL</option>
    <option label="XXL">XXL</option>
  </select>

<br><br>
<button type="submit">Submit</button>
  <br><br>
      </form>
    </main>
