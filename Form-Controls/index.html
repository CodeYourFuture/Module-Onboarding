<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
    <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <!-- write your html here-->
        <!-- 
          try writing out the requirements first as comments
        this will also help you fill in your PR message later-->

        <!-- 1. Create a form with a text input for the customer name -->

        <label for="customerName">Customer Name:</label>
        <input
          type="text"
          id="customerName"
          name="customerName"
          required
          minlength="2"
          pattern=".*\S.*"
          title="please enter at lease 2 non-space characters."
        />
        <br /><br />
        
        <!-- 2. Create customer email address -->
        <label for="customerEmail">Customer Email:</label>
        <input type="email" id="customerEmail" name="customerEmail" required />
        <br /><br />

          <!-- 3. Create a select input for t-shirt colour  -->
          <label for="tshirtColour">T-shirt Colour:</label>
          <select id="tshirtColour" name="tshirtColour" required>
          <option value="">--Select Colour--</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          </select>
          <br /><br />

        <!-- 4. Create a radio button for t-shirt size -->
        <legend>Size:</legend>
        <input type="radio" id="xsmall" name="tshirtSize" value="Xsmall" required />
        <label for="xsmall">X-Small</label>

        <input type="radio" id="small" name="tshirtSize" value="Small" />
        <label for="small">Small</label>

        <input type="radio" id="medium" name="tshirtSize" value="Medium" />
        <label for="medium">Medium</label>

        <input type="radio" id="large" name="tshirtSize" value="Large" />
        <label for="large">Large</label>

        <input type="radio" id="xlarge" name="tshirtSize" value="Xlarge" />
        <label for="xlarge">X-Large</label>

        <input type="radio" id="xxlarge" name="tshirtSize" value="XXlarge" />
        <label for="xxlarge">XX-Large</label>
        <br /> <br />

        <!-- 5. Create a submit button -->
        <input type="submit" value="Submit" />



        <!-- 6. Create a reset button -->
        <input type="reset" value="Reset" />
        <br />

      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By Seddiq Azam</h2>
    </footer>
  </body>
</html>
