<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <label for="name">Full Name</label>
        <div>
         <input type="text" name="name" id="name" placeholder="Enter your full name" minlength="2" required >
        </div>
        <br>
        <div>
          <label for="email">Your Email</label>
          <input type="email" name="email" id="email" value="Your Email" required >
        </div>
        <br>
      <div>
        <label for="color">Select T-shirt color:</label>
        <input type="radio" name="color" id="option1" value="Green" required>
        <label for="option1">Green</label>
        <input type="radio" name="color" id="option2" value="Black">
        <label for="option2">Black</label>
        <input type="radio" name="color" id="option3" value="Red">
        <label for="option3">Red</label>
      </div>
      <div>
        <br>
        <label for="size">Size</label>
        <select name="size" id="size" required>
    <option value="" disabled selected>Select a size</option>
          <option label="XS" value="XS">S</option>
          <option label="S" value="S">S</option>
          <option label="M" value="M">S</option>
          <option label="L" value="L">S</option>
          <option label="XL" value="XL">S</option>
          <option label="XXL" value="XXL">S</option>
        </select>
      </div>
      <br>
      <div>
        <input type="submit" id="submit" value="submit">
      </div>
   
      </form>
    </main>
    <footer>
      <h2>By Surafel</h2>
    </footer>
  </body>
</html>
