<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <!-- write your html here-->
        <!-- 
          try writing out the requirements first as comments
        this will also help you fill in your PR message later-->
        <p>Customer Details</p>
        <label>First Name</label>
        <input type="text" name="firstName" id="firstName" /><br />
        <label>Last Name</label>
        <input type="text" name="lastName" id="lastName" /><br />
        <label>Email</label>
        <input type="email" name="email" id="email" /><br />
        <p>T-shirt Colours</p>
        <label for="red">Red</label>
        <input type="radio" name="red" id="red" /><br />
        <label for="radio">Grey</label>
        <input type="radio" name="grey" id="grey" /><br />
        <label for="">Black</label>
        <input type="radio" name="black" id="black" /><br />
        <p>T-shirt Size</p>
        <label>XS</label>
        <input type="radio" name="xs" id="xs" /><br />
        <label>S</label>
        <input type="radio" name="s" id="s" /><br />
        <label>M</label>
        <input type="radio" name="m" id="m" /><br />
        <label>L</label>
        <input type="radio" name="l" id="l" /><br />
        <label>XL</label>
        <input type="radio" name="xl" id="xl" /><br />
        <label>XXL</label>
        <input type="radio" name="xxl" id="xxl" /><br />
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By Fikiswa</h2>
    </footer>
  </body>
