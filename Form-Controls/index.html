<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
            <!-- Title-->
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <form>
  <fieldset>
          <!-- get names and email validating -->
    <legend>Confirm your identity üßç</legend>

    <label for="name">Name (required) :</label>
    <input type="text" id="name" name="name" required minlength="2" />

    <label for="email">E-mail (required)*:</label>
    <input type="email" id="email" name="email" required />
  </fieldset>

  <fieldset>
          <!-- slect with colors-->
    <legend>Choose your t-shirt üëï</legend>

    <label for="color">Colors (required):</label>
    <select id="color" name="color" required>
      <option value="">--Choose your color--</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
    </select>
      <!-- select the size -->
    <label for="size">Choose your Size (required):</label>
    <select id="size" name="size" required>
      <option value="">--Choose your Size--</option>
      <option value="XS">XS</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
      <option value="XXL">XXL</option>
    </select>
  </fieldset>
      <!-- button send-->
  <button type="submit">Send</button>

      </form>
    </main>
    <footer>
      <h2>By ALDEMAR OSORIO</h2>
    </footer>
  </body>
</html>
