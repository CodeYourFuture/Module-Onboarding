<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My form exercise</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>

    <main>
      <form>
        <!-- Customer's name -->
        <div>
          <label for="name">Full Name:</label><br>
          <input type="text" id="name" name="name" required minlength="2" autocomplete="name"><br>
        </div>

        <!-- Email -->
        <div>
          <label for="email">Email Address:</label><br>
          <input type="email" id="email" name="email" required autocomplete="email"><br><br>
        </div>

        <!-- T-shirt Color -->
        <fieldset>
          <legend>Choose a T-shirt Color:</legend>
          <div>
            <input type="radio" id="red" name="color" value="red">
            <label for="red">Red</label>
          </div><br>
          <div>
            <input type="radio" id="blue" name="color" value="blue">
            <label for="blue">Blue</label>
          </div><br>
          <div>
            <input type="radio" id="green" name="color" value="green">
            <label for="green">Green</label>
          </div><br><br>
        </fieldset>

        <!-- Size -->
        <div>
          <label for="size">Select Size:</label>
          <select id="size" name="size" required>
            <option value="">--Select a Size--</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select><br><br>
        </div>

        <!-- Submit -->
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>

    <footer>
      <h2>By Zadri Abdule</h2>
    </footer>
  </body>
</html>
