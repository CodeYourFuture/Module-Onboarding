<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <section>
      <label for="name">Name</label>
      <input type="text" minlength="2" id="name" name="user_name"/>
    </section>
    <section>
      <label for="mail">Email</label>
      <input type="email" id="mail" name="user_mail"/>
    </section>
    <section>
      <fieldset>
        <legend> T-Shirt Color</legend>
        <p>
         <label for="Color_1">Red</label>
         <input type="radio" id="Color_1" value="Red">
         </p>
         <p>
          <label for="Color_2">Blue</label>
          <input type="radio" id="Color_2" value="Blue">
        </p>
      <p>
          <label for="Color_3">Green</label>
          <input type="radio" id="Color_3" value="Green">  
        </P>
      </fieldset>
      <fieldset>
        <legend> T-Shirt Size</legend>
        <p>
         <label for="Size_1">XS</label>
         <input type="radio" id="Size_1" value="XS">
        </p>
        <P>
          <label for="size_2">S</label>
          <input type="radio" id="Size_2" value="S">
        </P>
        <P>
          <label for="Size_3">M</label>
          <input type="radio" id="Size_3" value="M">  
        </P>
        <P>
          <label for="Size_4">L</label>
          <input type="radio" id="Size_4" value="L">  
        </P>
        <P>
          <label for="Size_5">XL</label>
          <input type="radio" id="Size_5" value="XL">  
        </P>
        <P>
          <label for="Size_6">XXL</label>
          <input type="radio" id="Size_6" value="XXL">  
        </P>
      </fieldset>
    </section>
      </form>
      <button>Submit</button>
    </main>
    <footer>
      <h2>By Farai Muzanenhamo</h2>
    </footer>
  </body>
</html>
