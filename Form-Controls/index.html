<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
          <fieldset>
            <legend>Please Enter your account</legend>
            <div>

              <label for="name">Name</label>
              <input id="name" type="text" name="name" placeholder="Enter Your Full Name" size="20px" required style="margin: 10px;">
            </div>
            <div>
              <label for="email">Email</label>
              <input id="email" type="email" name="email" placeholder="Enter Your Email" size="20px" style="margin: 10px;"required>  

            </div>
          </fieldset>
          <fieldset>
            <legend>Choose your T-Shirt</legend>
            <hr> 
            Colour:          
              <div>
                <label for="red" style="margin: 10px;">Red</label>
                <input type="radio" name="Colour" id="red" style="margin: 10px;">
              </div>
              <div>
                <label for="white">White</label>
                <input type="radio" name="Colour" id="white">
              </div>
              <div>
                <label for="yellow">Yellow</label>
                <input type="radio" name="Colour" id="yellow" style="margin: 10px;">
              </div>
              <hr>
              <label for="size">Size:</label>
              <select name="size of the T-Shirt" id="size" style="margin: 10px;"required>
                <option value="Extra Small">XS</option>
                <option value="Small">S</option>
                <option value="Medium">M</option>
                <option value="Large">L</option>
                <option value="Extra-Large">XL</option>
                <option value="2*Large">XXL</option>
              </select>
          <div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
          </div>    
          </fieldset>
        <!-- write your html here-->
