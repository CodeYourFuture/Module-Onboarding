<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <form>
      <header>
        <h1>Product Pick</h1>
      </header>
      <main>
        <div>
          <label for="name" aria-label="label"
            >Name:
            <input
              type="text"
              role="textbox"
              style="font-size: 24px"
              required
            />
          </label>
        </div>
        <div>
          <label for="email" aria-label="label"
            >Email:
            <input
              type="email"
              role="textbox"
              style="font-size: 24px"
              required
            />
          </label>
        </div>
        <div>
          <label for="shirtColor" aria-label="label"
            >Shirt color:
            <select
              name="shirtColor"
              role="listbox"
              id="shirtColorList"
              style="font-size: 24px"
              required
            >
              <option value="green">Green</option>
              <option value="red">Red</option>
              <option value="blue">Blue</option>
            </select>
          </label>
        </div>
        <div>
          <label for="shirtSize" aria-label="label"
            >Shirt size:
            <select
              name="shirtSize"
              role="listbox"
              id="shirtSizeList"
              style="font-size: 24px"
              required
            >
              <option value="xs">XS</option>
              <option value="s">S</option>
              <option value="m">M</option>
              <option value="l">L</option>
              <option value="xl">XL</option>
              <option value="xxl">XXL</option>
            </select>
          </label>
        </div>
      </main>
      <footer>
        <h2>Aden Jones</h2>
      </footer>
    </form>
  </body>
</html>
