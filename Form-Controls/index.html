<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T-Shirt Order Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<main>
<body>
  <form aria-label="T-Shirt Order Form">
    <div>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required />
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" name="password" id="password"/>
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />
    </div>

<fieldset>
  <legend>T-Shirt Size</legend>
  
  <div>
    <input type="radio" name="size" id="xs" value="XS" />
    <label for="xs">X-Small</label>
  </div>
  <div>
    <input type="radio" name="size" id="small" value="S" />
    <label for="small">Small</label>
  </div>
  <div>
    <input type="radio" name="size" id="medium" value="M" />
    <label for="medium">Medium</label>
  </div>
  <div>
    <input type="radio" name="size" id="large" value="L" />
    <label for="large">Large</label>
  </div>
  <div>
    <input type="radio" name="size" id="xl" value="XL" />
    <label for="xl">X-Large</label>
  </div>
  <div>
    <input type="radio" name="size" id="xxl" value="XXL" />
    <label for="xxl">XX-Large</label>
  </div>
</fieldset>

    <div>
      <label for="Colours">T-Shirt Colour</label>
      <select name="Colours" id="Colours" required>
        <option value="" disabled selected>Select a colour</option>
        <option value="green">Green</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
      </select>
    </div>

    <button type="submit">Submit</button>
  </form>
</main>
  <footer>
    <h2>Dylan Maeder</h2>
  </footer>
</body>
</html>
