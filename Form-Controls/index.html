<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>T-Shirt order form</title>
  <meta name="description" content="Order your custom t-shirt by choosing a size and color">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <style>
    form label,
    form input,
    form select,
    form fieldset,
    form button {
      display: block;
      margin-bottom: 1em;
    }

    fieldset {
      border: 1px solid #ccc;
      padding: 1em;
    }

    legend {
      font-weight: bold;
      padding: 0 0.5em;
    }
  </style>

</head>

<body>
  <header>
    <h1>Order Your Custom T-Shirt</h1>
  </header>
  <main>
    <h2 id="form-heading">Order Your Custom T-Shirt</h2>
    <p>Please fill out the form below. All fields are required.</p>

    <form aria-labelledby="form-heading">
      <!-- Name -->
      <label for="name">Full Name: </label>
      <input type="text" id="name" name="name" minlength="2" autocomplete="name" required pattern=".*\S.*"
        title="Please enter at least one non-space character">

      <!-- E-mail -->
      <label for="email">Email address: </label>
      <input type="email" id="email" name="email" autocomplete="email" required>


      <!-- T-Shirt Colour -->
      <fieldset>
        <legend>Select a T-Shirt Colour </legend> 
        <label>
          <input type="radio" name="colour" value="red" required> Red
        </label>

        <label>
          <input type="radio" name="colour" value="blue"> Blue
        </label>

        <label>
          <input type="radio" name="colour" value="green"> Green
        </label>

      </fieldset>

      <!-- T-Shirt Size -->
      <fieldset>
        <label for="size">Select a size: </label>
        <select id="size" name="size" required>
          <option value="">--Select--</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option>
        </select>
      </fieldset>
    
      <button type="submit">Submit Order</button>
    </form>

  </main>
  <footer>
    <!-- change to your name-->
    <p>By Pandi Simatupang<p>
  </footer>
</body>

</html>
