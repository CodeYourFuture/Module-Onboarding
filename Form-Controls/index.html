<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <h2>Order confirmation</h2>
        <p>
          Required fields are followed by
          <strong><span aria-label="required">*</span></strong
          >.
        </p>
        <section>
          <h3>Contact details</h3>
          <p>
            <label for="fname">First name:</label>
            <input id="fname" type="text" name="firstName" required minlength="2" />
            <strong><span aria-label="required">*</span></strong>
          </p>
          <p>
            <label for="lname">Last name:</label>
            <input id="lname" type="text" name="lastName" minlength="2" required />
            <strong><span aria-label="required">*</span></strong>
          </p>
          <p>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" required />
            <strong><span aria-label="required">*</span></strong>
          </p>
        </section>

        <section>
          <h3>Order details</h3>
          <fieldset>
            <legend>Choose the colour</legend>

            <ul>
              <li>
                <label for="colour_1">Red:</label>
                <input
                  id="colour_1"
                  type="radio"
                  name="colour"
                  value="r"
                  required
                />
                <strong><span aria-label="required">*</span></strong>
              </li>
              <li>
                <label for="colour_2">Green:</label>
                <input
                  id="colour_2"
                  type="radio"
                  name="colour"
                  value="g"
                  required
                />
                <strong><span aria-label="required">*</span></strong>
              </li>
              <li>
                <label for="colour_3">Blue:</label>
                <input
                  id="colour_3"
                  type="radio"
                  name="colour"
                  value="b"
                  required
                />
                <strong><span aria-label="required">*</span></strong>
              </li>
            </ul>
          </fieldset>

        <label for = "size">Choose the size</label>
        <select id="size" name="size" required>
          <option value="">Please choose an option</option>  
          <option value="xs">XS</option>         
          <option value="s">S</option>
          <option value="m">M</option>
          <option value="l">L</option>
          <option value="xl">XL</option>
          <option value="xxl">XXL</option>
        </select>
        <strong><span aria-label="required">*</span></strong>
        </section>
        <p>
          <button>Submit</button>
        </p>
      </form>
    </main>
    <footer>
      <h2>Webpage made by Andrei Filippov for HOMEWORK SOLUTION</h2>
    </footer>
  </body>
</html>
