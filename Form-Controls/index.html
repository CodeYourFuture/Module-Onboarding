<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="description"
      content="T-shirt order form, select t-shirt color, and choose size."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>T-Shirt Order Form</title>
  </head>
  <body>
    <header class="header">
      <h1>T-shirt Pick</h1>
    </header>
    <main>
      <form action="" method="POST">
        <div class="label-name">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter full name "
            required
            minlength="2"
          />
        </div>
        <br>
        <div class="label-email">
          <label for="email">Email</label>
          <input
            name="email"
            id="email"
            type="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <br>
        <div class="label-size">
          <label for="size" class="tshirt">T-shirt Size</label>
          <select id="size" name="size" required>
            <option value="">Select a size</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
        </div>
        <br>
        <div class="radio">
          <div>
            <label for="black">Black</label>
            <input type="radio" name="color" id="black" value="black" required/>
          </div>
          <div>
            <label for="white">White</label>
            <input type="radio" name="color" id="white" value="white" />
          </div>
          <div>
            <label for="blue">Blue</label>
            <input type="radio" name="color" id="blue" value="blue" />
          </div>
        </div>
        <br>
        <button type="submit">Place Order</button>
      </form>
    </main>
    <footer>
      <h2>By Jordy Mukandayi</h2>
    </footer>
  </body>
</html>
