<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>My form exercise</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
    <form>
      <fieldset>
        <legend>T-Shirt Order Form</legend>
        <br>
        <label for="tshirt-size">Sizes Available:</label>
        <br>
        <select id="tshirt-size" name="tshirt-size" required>
          <option value="">-- Please choose from the options below --</option>
          <option value="xs">X Small</option>
          <option value="s">Small</option>
          <option value="m">Medium</option>
          <option value="l">Large</option>
          <option value="xl">X Large</option>
          <option value="xxl">XX Large</option>
        </select>
        <br>
        <br>
        <label for="tshirt-colour">Colours Available:</label>
        <br>
        <label><input type="radio" name="colour" value="green" required>Green</label>
        <label><input type="radio" name="colour" value="black" required>Black</label>
        <label><input type="radio" name="colour" value="grey" required>Grey</label>
        
      </fieldset>
    </form>
  </main>
  <footer>
    <!-- change to your name-->
    <h2>By GERALDINE EDWARDS</h2>
  </footer>
</body>

</html>
