<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Meks Couture T-shirts</title>
    <meta name="description" content="A simple form to take customer order of T-shirts" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <section>
          <h2>Customer</h2>
          <fieldset>
            <legend>Enter your details</legend>
        <div>
          <label for="name">Name</label>
          <input name="name" id="name" type="" placeholder="your registered firstname" required>
        </div>

        <div>
          <label>
            Email
            <input name="e-mail" type="email" required>
          </label>             
        </div>

        <div>
          <label for="uid">UID</label>
          <input name="unique_customer_id" id="uid" type="password" placeholder="your unique 4-digit code"
          pattern="\d{4}" maxlength="4" minlength="4"
          required>
        </div>
          </fieldset>
        </section>

        <section>
          <h3>T-Shirt Info</h3>
          <fieldset>
            
        <div>
          <label for="black">black</label>
          <input name="colour" id="black" type="radio" value="black">
        </div>
        <div>
          <label for="white">white</label>
          <input name="colour" id="white" type="radio" value="white">
        </div>
        <div>
          <label for="grey">grey</label>
          <input name="colour" id="grey" type="radio" value="grey" required>
        </div>

        
        <div>
          <label for="size">Size</label>
          <select name="t-Shirt_size" id="size" required>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
        </div>
          </fieldset>
        </section>

        <section>
          <fieldset>
            <legend>Delivery info</legend>
        <div>
          <label for="date">Preffered delivery date</label>
          <input name="date" id="date" type="date" required>
        </div>
         
        <div>
          <button type="submit">Place your order!</button>
        </div>
          </fieldset>
        </section>

        <div>
          <button type="reset">clear form</button>
        </div>
          
        
        <!-- write your html here-->
        <!-- 
          try writing out the requirements first as comments
        this will also help you fill in your PR message later-->
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h4>Meks Couture</h4>
    </footer>
  </body>
</html>
