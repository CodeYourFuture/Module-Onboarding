<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
          <label for="customer-name">Customer Name:</label>
            <input type="text" id="customer-name" name="customer-name" required minlength="2">
            <br><br>
            <label for="customer-email">Customer Email:</label>
            <input type="email" id="customer-email" name="customer-email" required>
            <br><br>
            <label for="tshirt-color">T-shirt Color:</label>
            <select id="tshirt-color" name="tshirt-color" required>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
            <br><br>
            <label for="tshirt-size">T-shirt Size:</label>
            <select id="tshirt-size" name="tshirt-size" required>
                <option value="xs">XS</option>
                <option value="s">S</option>
                <option value="m">M</option>
                <option value="l">L</option>
                <option value="xl">XL</option>
                <option value="xxl">XXL</option>
            </select>
            <br><br>
            <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <h2>By Saba Farjamfard</h2>
    </footer>
  </body>
</html>
