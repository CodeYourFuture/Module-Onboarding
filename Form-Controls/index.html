<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <!-- write your html here-->
        <!-- 
          - [x] My form is semantic html.
          - [x] All inputs have associated labels.
          - [ ] My Lighthouse Accessibility score is 100.
          - [x] I require a valid name. I have defined a valid name as a text string of two characters or more.
          - [x] I require a valid email.
          - [x] I require one colour from a defined set of 3 colours.
          - [x] I require one size from a defined set of 6 sizes.-->
          <fieldset>
            <legend><h3>Personal Information</h3></legend>
          <p>
            <label for="firstname">Firstname:</label>
            <input type="text" id="firstname" name="firstname" required minlength="2" />
            <Label for="lastname">Lastname:</Label>
            <input type="text" id="lastname" name="lastname" required minlength="2" />
          </p>
          <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </p>
          </fieldset>   
          <fieldset>
            <legend><h3>Product Information</h3></legend>
            <p>
              <label for="colour">Colour:</label>
              <select id="colour" name="colour" required>
                <option value="" disabled selected>Select a colour</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
              </select>
            </p>
            <p>
              <label for="size">Size:</label>
              <select id="size" name="size" required>
                <option value="" disabled selected>Select a size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="xlarge">X-Large</option>
                <option value="xxlarge">XX-Large</option>
              </select>
            </p>
          </fieldset> 
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By Mustaf Asani</h2>
    </footer>
  </body>
</html>
