<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <!-- write your html here-->
        <!-- 
          try writing out the requirements first as comments
        this will also help you fill in your PR message later-->

        <!-- customers name, use minlength to ensure at least 2 characters-->
         <label for="name">Name(required)</label>

         <input type="text" id="name" name="name" required minlength="2">
    
        <!-- customers email-->
         <label for="email">Email(required)</label>
         <input type="email" id="email" name="email" required>

        <!-- shirt color dropdown - select one from 3-->
        <label for="color">Color</label>
        <select id="color" name="color">
          <option value="pink">Pink</option>
          <option value="brown">Brown</option>
          <option value="black">Black</option>
        </select>
        <!-- shirt size dropdown - select one from 6-->
        <label for="size">Size</label>
        <select id="size" name="size">
          <option value="small">XS</option>
          <option value="medium">S</option>
          <option value="large">M</option>
          <option value="xlarge">L</option>
          <option value="xxlarge">XL</option>
          <option value="xxxlarge">XXL</option>
        </select>
        <!-- submit button-->
        <button type="submit">Submit</button>


      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By Christopher Caldwell</h2>
    </footer>
  </body>
</html>
