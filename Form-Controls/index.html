<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>My form exercise</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <header>
    <h1>Customer Product Pick</h1>
  </header>
  <main>
    <form>
      <fieldset>
        <legend>
          <h2>Customer Information</h2>
        </legend>

        <!-- Customer Name -->
        <p> 
          <label for="name">Name: <span aria-label="required">*</span></label>
          <input type="text" id="name" name="name" minlength="2" pattern="[A-Za-z]{2,}"  placeholder="Eg: Ahmad, *min-2 chars" required/>
        </p>

        <!-- Customer Email -->

        <p> 
          <label for="email">Email: <span aria-label="required">*</span></label>
          <input type="email" id="email" name="email" required placeholder="example@mail.com" />
        </p>

      </fieldset>

      <fieldset>
        <legend>
          <h2>Product Information</h2>
        </legend>

        <!-- Option to choose T-Shirt color -->
        <p> <label for="color"> T-Shirt color: <span aria-label="required">*</span></label>
          <select id="color" name="color" required>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="grey">Grey</option>
          </select>
        </p>

        <!-- Option to choose size -->
        <p> <label for="size">T-Shirt Size: <span aria-label="required">*</span></label>
          <select id="size" name="size" required>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
        </p>


      </fieldset>
      <p>
        <button type="reset">Reset</button>
        <button type="submit">submit</button>
      </p>
    </form>
  </main>
  <footer>
    <!-- change to your name-->
    <h2>By ASHFAK AHMAD</h2>
  </footer>
</body>

</html>
