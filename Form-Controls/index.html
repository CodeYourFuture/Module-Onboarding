<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>T-Shirt pick</h1>
    </header>
    <main>
      <form>
        <!-- 
          create a form with the following fields:
          - name - validate that it is not empty have defined a valid name as a text string of two characters or more.
          - email - cvalidate that it is not empty and is a valid email address
           - T shirt color radio
          - T shirt size radio
          submit and reset button
          -->

        <ul>
          <div>
           <label  for="name">Name:</label>
           <input type="text" id="name" name="name" required minlength="2" placeholder="Enter your name here" />
            </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email here" required />
          </div>
           <div>
            T-shirt Color:
            </div>
            <input type="radio" id="tshirt1" name="tshirt" value="Red" />
            <label for="tshirt1">Red</label>
            </div>
            <div>
            <input type="radio" id="tshirt2" name="tshirt" value="Blue" />
            <label for="tshirt2">Blue</label>
            </div>
            <input type="radio" id="tshirt2" name="tshirt" value="Yellow" />
            <label for="tshirt2">Yellow</label>
           </div>
           <div>
            T- Shirt Size:
            </div> 
            <div>
            <input type="radio" id="xsmall" name="size" value="XS" />
            <label for="xsmall">XS</label>
            </div>
            <div>
            <input type="radio" id="small" name="size" value="S" />
            <label for="small">S</label>
            </div>
            <input type="radio" id="medium" name="size" value="M" />
            <label for="medium">M</label>
            </div>
            <div>
            <input type="radio" id="large" name="size" value="L" />
            <label for="large">L</label>
            </div>
            <div>
            <input type="radio" id="xlarge" name="size" value="XL" />
            <label for="xlarge">XL</label>
            </div>
            <div>
            <input type="radio" id="xxlarge" name="size" value="XXL" />
            <label for="xxlarge">XXL</label>
          </div>
       <button type="submit">Submit</button>
       <button type="reset">reset</button>
      </form>
    </main>
    <footer>
      <h2>By Goitom Hadgu</h2>
    </footer>
  </body>
</html>
