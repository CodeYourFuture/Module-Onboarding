<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <section aria-label="Required field note">
      <p>
        Required fields are marked with
        <strong>
          <span aria-hidden="true">*</span>
        </strong>
      </p>
    </section>
    <main>
      <!-- 1) Validate the name and Email of the customer using validate attribute
        2) 3 different color for the t-shirt, we can use radio button for this
        3) size of th t-shirt mus be on of these XS, S, M, L, XL, XXL -->
      <form>
        <div>
          <fieldset>
            <legend>Customer Information</legend>
            <label for="name">
              <span>Name:</span>
              <strong><span aria-hidden="true">*</span></strong></label
            >
            <input
              type="text"
              id="name"
              name="fullname"
              maxlength="20"
              autocomplete="name"
              pattern=".*\S.*"
              required
            />
            <label for="mail">
              <span>Email:</span>
              <strong><span aria-hidden="true">*</span></strong></label
            >
            <input
              type="email"
              id="mail"
              name="email"
              maxlength="50"
              autocomplete="email"
              required
            />
          </fieldset>
        </div>
        <br />
        <fieldset>
          <legend>What color should the T-shirt be?</legend>
          <label for="color">color</label>
          <select id="color" name="color" required>
            <option  value="" disabled selected>Select a Color</option>
            <option value="white">White</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
          </select>
        </fieldset>

          <fieldset>

                <input
                  type="radio"

                />
                <label for="white">White</label>

              <li>

                <label for="blue">Blue</label>

              <li>
                <input type="radio" name="color" id="black" value="black" />

                <label for="black">Black</label>
              </li>
            </ul>
          </fieldset>
        </div> -->
        <br />
        <fieldset>
          <legend>What size should the T-shirt be?</legend>
          <label for="size">Size</label>
          <select id="size" name="size" required>
            <option  value="" disabled selected>Select a size</option>
            <option value="xs">XS</option>
            <option value="s">S</option>
            <option value="m">M</option>
            <option value="l">L</option>
            <option value="xl">XL</option>
            <option value="xxl">XXL</option>
          </select>
        </fieldset>
        <br />
        <button type="submit">Submit</button>
      </form>
    </main>

      <!-- change to your name-->

  </body>
