<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>My form exercise</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <header>
    <h1>Pick a Product </h1>
  </header>
  <main>
    <form>
      <!-- write your html here-->
      <!--
          try writing out the requirements first as comments
        this will also help you fill in your PR message later-->
      <fieldset>
        <legend>Customer information</legend><br>
        <section>
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name"  minlength="2" pattern="[A-Za-z\s'-]+"
            required>
          </div><br>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
          </div><br>
          <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
          </div><br>
        </section>
      </fieldset><br>

      <fieldset>
        <legend>Product Information</legend><br>
        <label for="colour">T-shirt Color</label>
        <select name="shirt-color" id="colour">
          <option value="Red">Select a Color</option>
          <option value="Red">Red</option>
          <option value="Blue">Blue</option>
          <option value="Green">Green</option>
        </select>
        </label><br><br>
        <label for="size">T-shirt Size</label>
        <select name="shoe-size" id="size">
          <option value="XS">Select a size</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option>
        </select>
      </fieldset><br><br>
      <button type"submit">Submit</button>
    </form><br>
  </main>
  <footer>
    <!-- change to your name-->
    <h2>By Ikenna</h2>
  </footer>
</body>

</html>
