<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <div class="user_info">
          <!-- What is the customer's name? I must collect this data, and validate it. 
          But what is a valid name? I must decide something.-->
          <label for="fname">First name:</label><br>
          <input type="text" id="first_name" name="first_name"><br>
          <label for="lname">Last name:</label><br>
          <input type="text" id="last_name" name="last_name">
          <!-- What is the customer's email? I must make sure the email is valid. 
          Email addresses have a consistent pattern.-->
          <label for="email">Enter your email:</label>
          <input type="email" id="email" name="email"> 
        </div>
        <div class="user_selection">
          <label for="color"></label>
          <select name="color" required>
              <option value=""></option>
              <option value="pink">Pink</option>
              <option value="black">Black</option>
              <option value="white">White</option>
          </select>
          
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By Taras Mykytiuk</h2>
    </footer>
  </body>
</html>
