<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
       <fieldset>

<legend>Personal details</legend>

      <div>
        <label for="fname">Full name</label><br>
        <input type="text" id="fname" name="fname" minlength="3" required><br> 
          
      <div>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        </fieldset>
        
        <fieldset>
<legend>Options</legend>

    <div>
        
        <label for="colours">Choose colours</label><br>
        <select id="colours" name="colours" required> 
          <option value="blue">Blue</option>
          <option vaulue="green">Green</option>
          <option vaulue="red">Red</option>
        </select>
        <br><br>
        
    <div>
          <label for="sizes">Select size:</label><br>
          <select id="sizes" name="sizes" required>
            <option value="xs">XS</option>
            <option vaulue="s">S</option>
            <option vaulue="m">M</option>
            <option value="l">L</option>
            <option vaulue="xl">XL</option>
            <option vaulue="xxl">XXL</option>
          </select>
        </div> <br>
      
      <button type="submit">Submit</button>  
      
      </fieldset> <br>
        
      </form>
    </main>
    <footer>
      <h2>By Chi Mbah</h2>
    </footer>
  </body>
</html>
