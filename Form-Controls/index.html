<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>My Form Exercise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Form for selecting product details" />
</head>

<body>
  <header>
    <h1 style="text-align: center;">Product Pick</h1>
  </header>

  <main>
    <form action="#" method="post" novalidate>
      
      <section>
        <h2>Personal Details</h2>
        <fieldset>
          <legend>Your Information</legend>
          <p>
            <label for="name"><strong>Name:</strong></label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              minlength="2" 
              required 
              pattern="\S.{1,}" />
          </p>
          <p>
            <label for="email"><strong>Email:</strong></label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required 
              pattern="\S+.*" />
          </p>
        </fieldset>
      </section>

      <section>
        <h2>Item Selection</h2>
        <fieldset>
          <legend>Color</legend>
          <ul style="list-style: none; padding-left: 0;">
            <li>
              <input type="radio" id="yellow" name="color" value="Yellow" required />
              <label for="yellow">Yellow</label>
            </li>
            <li>
              <input type="radio" id="red" name="color" value="Red" />
              <label for="red">Red</label>
            </li>
            <li>
              <input type="radio" id="blue" name="color" value="Blue" />
              <label for="blue">Blue</label>
            </li>
          </ul>
        </fieldset>

        <fieldset>
          <legend>Size</legend>
          <p>
            <label for="size">Select a size:</label>
            <select id="size" name="size" required>
              <option value="" disabled selected>--choose one--</option>
              <option value="XS">Extra Small</option>
              <option value="S">Small</option>
              <option value="M">Medium</option>
              <option value="L">Large</option>
              <option value="XL">Extra Large</option>
              <option value="XXL">2X Large</option>
            </select>
          </p>

          <p>
            <button type="submit">
              <strong>Submit</strong>
            </button>
          </p>
        </fieldset>
      </section>
    </form>
  </main>

  <footer>
    <details>
      <summary>By Tesfalem Hailu</summary>
      <p>&copy; 2025 Hope Web Inc. All rights reserved.</p>
    </details>
  </footer>
</body>

</html>
