<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Order Your T-Shirt</h1>
    </header>
    <main>
      <form>
        <section>
          <label for="name">Your name:</label>
          <span aria-label="required"><strong> * </strong></span>
          <input type="text" id="name" name="user-name" placeholder="Enter your name" required>
          <br>

          <label for="email">Your email:</label>
          <span aria-label="required"><strong>*</strong></span>
          <input type="email" id="email" name="user-email" placeholder="Enter your email" required>
          <br>

          <label for="password">Password:</label>
          <span aria-label="required"><strong>*</strong></span>
          <input type="password" id="password" name="password" placeholder="Enter your password" minlength="8" required>
        </section>

        <section>
          <h2>Choose your T-shirt</h2>
          <p>Please fill all required information</p>

          <label for="color">T-shirt color:</label>
          <span aria-label="required"><strong>*</strong></span>
          <select name="color" id="color" required>
            <option value="">-- Please choose a color --</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
          </select>
          <br>

          <span aria-label="required">Choose your size:</span>
          <br>
          <label for="xs">XS</label>
          <input type="radio" id="xs" name="size" value="XS" required><br>

          <label for="s">S</label>
          <input type="radio" id="s" name="size" value="S"><br>

          <label for="m">M</label>
          <input type="radio" id="m" name="size" value="M"><br>

          <label for="l">L</label>
          <input type="radio" id="l" name="size" value="L"><br>

          <label for="xl">XL</label>
          <input type="radio" id="xl" name="size" value="XL"><br>

          <label for="xxl">XXL</label>
          <input type="radio" id="xxl" name="size" value="XXL">
        </section>

        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>
    <footer>
      <h2>By MOHAMMAD ALDALI</h2>
    </footer>
  </body>
</html>
