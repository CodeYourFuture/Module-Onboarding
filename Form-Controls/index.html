<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Order Form</title>
  </head>
  <body>
    <header>
        <h1>Product Pick</h1>
        
    </header>
  
      <h1>Order Your Custom T-Shirt</h1>
  
      <form id="tshirtOrderForm">
  
          
        <!-- Collect Customer Name -->
    <div>
          <label for="customerName">Customer Name:</label><br>
          <input type="text" id="customerName" name="customerName" required pattern="[A-Za-z\s]{2,50}" placeholder="John Doe"
          pattern="[A-Za-z\s]{2,50}" placeholder="John Doe"
          title="Name must only contain letters and be between 2 and 50 characters long.">
    </div>
        
    <br>

   
          <!-- Collect Customer Email -->
    <div>
           <label for="customerEmail">Email Address:</label><br>
           <input type="email" id="customerEmail" name="customerEmail" required placeholder="example@email.com"
          placeholder="example@email.com"
          title="Please enter a valid email address.">
    </div>

    <br>
  
          <!-- Select T-shirt Color -->
    <div>
          <label for="tshirtColor">Choose T-shirt Color:</label>
          <select id="tshirtColor" name="tshirtColor" required>
              <option value="">Select a color</option>
              <option value="black">Black</option>
              <option value="white">White</option>
              <option value="blue">Blue</option>
          </select>
    </div>

    <br>
  
          <!-- Select T-shirt Size -->
    <div>
          <label for="tshirtSize">Choose T-shirt Size:</label>
          <select id="tshirtSize" name="tshirtSize" required>
              <option value="">Select a size</option>
              <option value="XS">XS</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="XXL">XXL</option>
          </select>
    </div>

    <br>
  
          <button type="submit">Place Order</button>
  
      </form>
      <footer>
        <p>  By Millena Mesfin</p>
        
    </footer>
  
      
  </body>
  </html>
