<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>My form exercise</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  </head>

  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <!-- Requirements for e-commerce t-shirts: (addresses and charging details owned) confirm identity (name validation) - confirm email (consistent pattern and valid) - confirm colour (3 options) - confirm size (XS, S, M, L, XL, XXL) required fields, no form action-->
        <p>
          <label for="fname">
            <span>First Name:
            </span>
          </label>
          <input type="text" id="fname" name="fname" minlength="2" maxlength="50" pattern="^[a-zA-Z\s\-]+$" placeholder="Enter your first name" required>
        </p>

        <p>
          <label for="lname">
            <span>Last name:
            </span>
          </label>
          <input type="text" id="lname" name="lname" minlength="2" maxlength="50" pattern="^[a-zA-Z\s\-]+$" placeholder="Enter your last name" required>
        </p>

        <p>
          <label for="email">
            <span>Email:
            </span>
          </label>
          <input type="email" id="email" name="user-email" placeholder="Enter your email" required>
        </p>

        <p>
          <label for="colour">Colour:</label>
          <select name="colour" id="colour" required>
            <option value="" disabled selected>Please choose your colour
            </option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
          </select>
        </p>

        <p>
          <label for="size">Size:</label>
          <select name="size" id="size" required>
            <option value="" disabled selected>Please choose your size
            </option>
            <option value="xs">XS</option>
            <option value="s">S</option>
            <option value="m">M</option>
            <option value="l">L</option>
            <option value="xl">XL</option>
            <option value="xxl">XXL</option>
          </select>
        </p>

        <input type="submit" value="Submit">

        <p>
          <small>All fields are required *
          </small>
        </p>
      </form>
    </main>
    <footer>

      <h2>2025 Claudia De Tata</h2>
    </footer>
  </body>

</html>
