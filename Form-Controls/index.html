<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="this page is about choosing t-shirts based on their size and color" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <h2>Our range of t-shirts.</h2>
    <main>
      <form>
        <fieldset><legend>Customer details:</legend> 
        <label for="name">Name:
          <input type="text" id="name" minlength="2" required/>  
        </label><br><br>
        <label for="surname">Surname:
          <input type="text" id="surname" minlength="2" required/>  
        </label><br><br>
        <label for="email">Email:
          <input type="email" id="email" required/>  
        </label><br><br>
        </fieldset>
        <fieldset><legend>Product details:</legend>
          <section>
            <h3>T-shirt color:</h3>
              <p>
                <label for="white">White</label>
                  <input type="radio" id="white" value="white" name="color" checked>
              </p>
              <p>  
                <label for="grey">Grey</label>
                  <input type="radio" id="grey" value="grey" name="color">
              </p>    
               <p>  
                <label for="black">Black</label>
                  <input type="radio" id="black" value="black" name="color">
              </p>    
          </section>
          <section>
            <h3>T-shirt size:</h3>
              <p>  
                <label for="x-small">XS</label>
                  <input type="radio" id="x-small" value="x-small" name="size" checked>
              </p>    
              <p>  
                <label for="small">S</label>
                  <input type="radio" id="small" value="small" name="size">
              </p>    
              <p>  
                <label for="medium">M</label>
                  <input type="radio" id="medium" value="medium" name="size">
              </p>    
              <p>  
                <label for="large">L</label>
                  <input type="radio" id="large" value="large" name="size">
              </p>    
              <p>  
                <label for="xx-large">XXL</label>
                  <input type="radio" id="xx-large" value="xx-large" name="size">
              </p>   
               <p>  
                <label for="x-large">XL</label>
                  <input type="radio" id="x-large" value="x-large" name="size">
              </p>

          </section>
        </fieldset>
        <!-- write your html here-->
        <!-- 
          try writing out the requirements first as comments
        this will also help you fill in your PR message later-->
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By Alexandru Pocovnicu</h2>
    </footer>
  </body>
</html>
