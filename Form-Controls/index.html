<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>My form exercise</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <header>
    <h1 style="text-align: center;">Product Pick</h1>
  </header>

  <main>
    <h2>Personal Details</h2>
    <form>
      <fieldset>
            <legend><strong>Color</strong></legend>
            <ul>
              <li>
                <p>
                  <input type="radio" id="yellow" name="color" value="Yellow" required>
                  <label for="yellow">Yellow</label>
                </p>
              </li>
              <li>
                <p>
                  <input type="radio" id="red" name="color" value="Red">
                  <label for="red">Red</label>
                </p>
              </li>
              <li>
                <p>
                  <input type="radio" id="blue" name="color" value="Blue">
                  <label for="blue">Blue</label>
                </p>
              </li>
            </ul>
          </fieldset>
      </fieldset>

      <h2>Choose Size</h2>
      <fieldset>
        <label for="size"><strong>Size:</strong></label><br>
        <select id="size" name="size" required>
          <option value="" disabled selected>-- Select Size --</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option>
        </select>
      </fieldset>
      <fieldset>
        <button type="submit">
            <strong>Submit</strong>
          </span>
        </button>
      </fieldset>
    </form>
  </main>

  <footer>
    <details>
      <summary>By Tesfalem Hailu</summary>
      <p>&copy; 2025 Hope Web Inc. All rights reserved.</p>
    </details>
  </footer>
</body>
</html>
