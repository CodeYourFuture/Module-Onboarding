<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="Form controls" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Order Your Tee-Shirt</legend>
          <div>
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="user_name"
              pattern="^(?!.*\s{2,})(?!^$)[A-Za-z\s]+$"
              title="Name must contain at least two non-space characters, and no consecutive spaces."
              placeholder="e.g., John Doe"
              required
            />
          </div>
          <br />
          <div>
            <label for="mail">Email:</label>
            <input
              type="email"
              id="mail"
              name="user_email"
              placeholder="e.g., example@mail.com"
              required
            />
          </div>
          <br />
          <div>
            <label for="colour">T-Shirt Colour:</label>
            <select id="colour" name="colour" required>
              <option value="">--Choose colour--</option>
              <option value="Green">Green</option>
              <option value="Yellow">Yellow</option>
              <option value="Red">Red</option>
            </select>
          </div>
          <br />
          <div>
            <label for="size">T-Shirt Size:</label>
            <select id="size" name="size" required>
              <option value="">--Choose size--</option>
              <option value="XS">XS</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="XXL">XXL</option>
            </select>
          </div>
          <br />
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </main>
    <footer>
      <h2>By HALIMATOU SADDIYAA</h2>
    </footer>
  </body>
</html>
