<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>My form exercise</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
    <form>
      <fieldset class="user_info">
        <legend>User Information</legend>
        <!-- What is the customer's name? I must collect this data, and validate it. 
              But what is a valid name? I must decide something.-->
        <label for="first_name">First name:</label><br>
        <input type="text" id="first_name" name="first_name" maxlength="32" pattern="^(?! *$)[A-Za-zÀ-ÿ' -]{1,32}$"
          title="First name can contain letters, hyphens, apostrophes, and spaces" required>
        <br>

        <label for="last_name">Last name:</label><br>
        <input type="text" id="last_name" name="last_name" maxlength="32" pattern="^(?! *$)[A-Za-zÀ-ÿ' -]{1,32}$"
          title="Last name can contain letters, hyphens, apostrophes, and spaces" required>
        <br>
        <!-- What is the customer's email? I must make sure the email is valid. 
            Email addresses have a consistent pattern.-->
        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email" placeholder="you@example.com" required><br>
      </fieldset>
      <fieldset class="user_selection">
        <!-- What color should this t-shirt be? I must give 3 options. 
            How will I make sure they don't pick other colors? -->
        <label for="color">T-shirt color:</label>
        <select id="color" name="color" required>
          <option value="" disabled selected>Select a color</option>
          <option value="pink">Pink</option>
          <option value="black">Black</option>
          <option value="white">White</option>
        </select>
        <!-- What size does the customer want? 
            I must give the following 6 options: XS, S, M, L, XL, XXL -->
        <label for="size">T-shirt size:</label>
        <select id="size" name="size" required>
          <option value="" disabled selected>Select a size</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </main>
  <footer>
    <!-- change to your name-->
    <h2>By Taras Mykytiuk</h2>
  </footer>
</body>

</html>
