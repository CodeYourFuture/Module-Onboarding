<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>T-shirt Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
    }

    form div,
    fieldset div {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }

    input[type="text"],
    input[type="email"],
    select {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    fieldset {
      border: none;
      padding: 0;
    }

    fieldset legend {
      font-weight: bold;
      margin-bottom: 12px;
    }

    /* Radio button styles */
    fieldset div {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    input[type="radio"] {
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }

    label[for^="colour-"] {
      font-size: 18px;
      padding: 12px 0;
      cursor: pointer;
    }

    button[type="submit"] {
      padding: 14px 28px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      min-height: 48px;
      min-width: 48px;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 40px;
      text-align: center;
    }
  </style>
</head>

  <header>
    <h1>T-shirt Form</h1>
  </header>

  <main>
    <form method="get" aria-label="T-shirt Order Form">
      <h2>Please complete this form by confirming your name and selecting your T-shirt colour and size.</h2>

      <div>
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name" required>
      </div>

      <div>
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name" required>
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" required>
      </div>

        <legend>Select a T-shirt Colour</legend>

          <label for="colour-white">White</label>
