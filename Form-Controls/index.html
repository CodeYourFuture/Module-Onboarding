<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <!-- write your html here-->
        <!-- 
          try writing out the requirements first as comments
        this will also help you fill in your PR message later
        / action="results.html" method="get"/check letter code
        -->
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" value="User" minlength="2" required >
        </div>
        <div>
          <label for="email">Your Email</label>
          <input type="email" name="email" id="email" value="Your Email" required >
        </div>
      <div>
        <label for="color">Select T-shirt color:</label>
        <input type="radio" name="color" id="option1" value="Green" required>
        <label for="option1">Green</label>
        <input type="radio" name="color" id="option2" value="Black">
        <label for="option2">Black</label>
        <input type="radio" name="color" id="option3" value="Red">
        <label for="option3">Red</label>
      </div>
      <div>
        <label for="size">Size</label>
        <select name="size" id="size" required>
    <option value="" disabled selected>Select a size</option>
          <option label="XS" value="XS">S</option>
          <option label="S" value="S">S</option>
          <option label="M" value="M">S</option>
          <option label="L" value="L">S</option>
          <option label="XL" value="XL">S</option>
          <option label="XXL" value="XXL">S</option>
        </select>
      </div>
      <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By Surafel</h2>
    </footer>
  </body>
</html>
