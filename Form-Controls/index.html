<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
    <form>
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" minlength="2" required />
      </div>
      <br>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <br>
      <hr>
      
      <br>
      <button type="submit">Submit</button>
    </form>
    <!--

  </main>
