<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="username">Name</label>
          <input type="text" name="username" id="username" required>*
        </div>
        <br>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>*
        </div>
        <br>
        <div>
          <span>Choose a color:*</span>
          <div>
            <div>
              <input type="radio" name="color" id="red" value="red" required>
              <label for="red">Red</label>
            </div>
            <div>
              <input type="radio" name="color" id="green" value="green">
              <label for="green">Green</label>
            </div>
            <div>
              <input  type="radio" name="color" id="blue" value="blue">
              <label for="blue">Blue</label>
            </div>
            <div>
              <input checked type="radio" name="color" id="black" value="black">
              <label for="black">Black</label><sup><small>most popular</small></sup>
            </div>
          </div>
        </div>
        <br>
        <div>
          <select name="size" id="size" required>
            <option selected disabled >Select Size</option>
            <option value="x-smal">X-Small</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="x-large">X-Large</option>
            <option value="xx-Large" disabled>XX-Large  --out of stock</option>
          </select>*
        </div>
        <br>
        <button type="submit">Submit</button>
        
        <!-- 
          try writing out the requirements first as comments
        this will also help you fill in your PR message later-->
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>&copy;2025 By Loai Alshujaa</h2>
    </footer>
  </body>
</html>
