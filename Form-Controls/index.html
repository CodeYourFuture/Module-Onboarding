<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My form exercise</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
  
      <form method="get">
        <!-- Customer Name -->
         <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required pattern="[A-Za-z\s\-']{2,50}" title="Please enter a valid name (letters, spaces, hyphens, apostrophes only)">
          <br>
          <br>

        <!-- Customer Email -->
         <label for="email">Email Address:</label>
         <input type="email" id="email" name="email" required>
         <br>
         <br>

        <!-- T-Shirt Colour -->
         <label for="color">Choose a T-shirt Colour:</label>
         <select id="color" name="color" required>
          <option value="">--Please choose an option--</option>
          <option value="black">Black</option>
          <option value="white">White</option>
          <option value="navy">Navy</option>
         </select>
         <br>
         <br>

        <!-- T-Shirt Size -->
          <label for="size">Choose a T-shirt Size:</label>
         <select id="size" name="size" required>
          <option value="">--Please choose a size--</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option>
         </select>
         <br>
         <br>

         <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <h2>By Payman Issa Baiglu</h2>
    </footer>
  </body>
</html>
