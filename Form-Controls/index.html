<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>My form exercise</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <p>
    Required fields are followed by
    <strong><span aria-label="required">*</span></strong>.
  </p>
  <main>
    <form>
      <!-- Enter valid customer name  -->
      <section>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="name"> <span>Customer Name: </span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="name" id="name" name="name" required minlength="2" maxlength="50" pattern="[A-Za-z\s]+"
            placeholder="Enter name">
          <!-- Enter valid customer email  -->
          <label for="mail">
            <span>Customer Email: </span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="email" id="email" name="email" required placeholder="Enter email" />
        </fieldset><br>

        <!-- Choose t-shirt color  -->
        <div>
          <label for="color"> <span>T-shirt colour: </span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <select id="color" name="color" required>
            <option id="options" value="" disabled selected>choose an option</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
          </select>
        </div><br>
        <!-- Choose t-shirt size  -->
        <div>
          <label for="size"> <span>T-shirt size: </span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <select id="size_select" name="size" required>
            <option value="">Choose an option</option>
            <option value="xs">XS</option>
            <option value="s">S</option>
            <option value="m">M</option>
            <option value="l">L</option>
            <option value="xl">XL</option>
            <option value="xxl">XXL</option>
          </select>
        </div><br>
        <!-- Submit the details  -->
        <button type="submit">Submit your details</button>
      </section>
      </section>

    </form>
  </main>
  <footer>
    <h2>By Sangeetha Devi Cuddapha Desaiah</h2>
  </footer>
</body>

</html>
