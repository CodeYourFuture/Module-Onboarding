<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="user_name"
          minlength="2"
          size="30"
         pattern="[A-Za-z ]{2,}"
          title="Name must be at least 2 alphabetic characters" 
        />
        <br /><br />
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="user_email" size="23" required />
        <br /><br />
        <label for="sizes">Choose a size :</label>
        <select id="sizes" name="size" required>
          <option value="" disabled selected>select your size</option>
          <option value="xs">XS</option>
          <option value="s">S</option>
          <option value="m">M</option>
          <option value="l">L</option>
          <option value="xl">XL</option>
          <option value="xxl">XXL</option>
        </select>
        <br /><br />
        <fieldset>
          <legend>Choose a color:</legend>
          <label for="colorRed"> 
          <input type="radio" id="colorRed" name="color" value="Red" required />
           Red
          </label>
          <label for="colorBlue">
          <input type="radio" id="colorBlue" name="color" value="blue" />
          blue
          </label>
          <label for="colorBlack"> 
          <input type="radio" id="colorBlack" name="color" value="black" />
          black 
          </label>
        </fieldset>
        <br />
        <input type="submit" value="Submit" />
      </form>
    </main>
    <footer>
      <h2>By Georges Pofou</h2>
    </footer>
  </body>
</html>
