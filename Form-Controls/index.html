<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="form to pick up cloth for existing users" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
         <fieldset>
           <legend>costumer's Details</legend>
           <label for="first-name">First Name:</label>
           <input type="text" id="first-name" name="first-name" required minlength="2"/>
           <label for="surname">Surname:</label>
           <input type="text" id="surname" name="surname" required minlength="2"/>
           <label for="email">Email:</label>
           <input type="email" id="email" name="email" placeholder="youremail@...com"required/>
         </fieldset>

         <fieldset>
           <legend>T-Shirt Color</legend>
           <label for="color">Color</label>
           <select id="color" name="color" required>
             <option value="grey">Grey</option>
             <option value="blue">Blue</option>
             <option value="red">Red</option>
           </select>
         </fieldset>

          <fieldset>
            <legend>T-Shirt Size</legend>
            <label for="size">Size</label>
            <select id="size" name="size" required>
              <option value="x-small">X-Small</option>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
              <option value="x-large">X-Large</option> 
              <option value="xx-large">XX-Large</option>
            </select>
          </fieldset>

          <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By Saleh Yousef</h2>
    </footer>
  </body>
</html>
