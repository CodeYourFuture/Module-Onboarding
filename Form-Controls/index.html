<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>My form exercise</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
    <form name="productForm">
      <fieldset>
        <!-- customer's name ,as a text string of two characters or more-->
        <legend>Customer Detail</legend>
        <label for="customername">Name*:</label>
        <input type="text" id="customername" name="customername" minlength="2" pattern="[^ ].*"
          required placeholder="Customer Name" autofocus title="customername must be more than 2 char and doesn't have space in the begining">
        <br><br>

        <!--customer's email ,valid email-->
        <label for="email">Email-Address*:
          <input type="email" id="email" name="email" required placeholder="Email">
          <br><br>
        </label>
      </fieldset>

      <fieldset>
        <legend>Product Detail</legend>
        <!--3 options t-shirt colour-->
        Colour*:
        <input type="radio" id="Red" name="Colour" required>
        <label for="Red">Red</label>
        <input type="radio" id="Blue" name="Colour" required>
        <label for="Blue">Blue</label>
        <input type="radio" id="Yellow" name="Colour" required>
        <label for="Yellow">Yellow</label>
        <br><br>
        <!--6 options size: XS, S, M, L, XL, XXL-->
        <label for="size">Size*:</label>
        <select name="size" id="size" required>
          <option value="" disabled selected>Select Size:</option>
          <option value="XS">XSmall</option>
          <option value="S">Small</option>
          <option value="M">Medium</option>
          <option value="L">Large</option>
          <option value="XL">XLarge</option>
          <option value="XXL">XXLarge</option>
        </select>
        <br><br>
      </fieldset>
      <fieldset>
        <legend>Take Action</legend>
        <button type="submit">Add to basket</button>
        <button type="reset">Clear Form</button>
      </fieldset>
      <p><small>required fields are marked by *</small></p>
    </form>
  </main>
  <footer>
    <!-- change to your name-->
    <h2>By Sheida Shabankari|Sheffield | MAY-2025 |Form-Control</h2>
  </footer>
</body>

</html>
