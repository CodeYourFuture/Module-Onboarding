<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>T-shirt Form</title>
</head>

<body>
  <header>
    <h1>T-shirt Form</h1>
  </header>

  <main>
    <form method="get" aria-label="T-shirt Order Form">
      <h2>Please complete this form by confirming your name and selecting your T-shirt colour and size.</h2>
       <p id="form-instructions">All fields marked with an asterisk (*) are required.</p>

     <div>
        <label for="first-name">First Name <span aria-hidden="true">*</span></label>
        <input type="text" name="first-name" id="first-name" required aria-required="true" aria-describedby="first-name-desc"
          pattern="[a-zA-Z]*" title="Please enter a valid first name using letters only.">
      </div>

      <br>

         <div>
        <label for="last-name">Last Name <span aria-hidden="true">*</span></label>
        <input type="text" name="last-name" id="last-name" required aria-required="true" aria-describedby="last-name-desc"
          pattern="[a-zA-Z]*" title="Please enter a valid last name using letters only.">
        
      </div>

      <br>


      <div>
        <label for="email">Email Address<span aria-hidden="true">*</span></label>
        <input type="email" name="email" id="email" required aria-required="true">
      </div>

      <br>

         <fieldset aria-labelledby="colour-legend">
        <legend id="colour-legend">Select a T-shirt Colour <span aria-hidden="true">*</span></legend>

        <div class="radio-group">
          <label class="radio-option" for="colour-white">
            <input type="radio" name="colour" id="colour-white" value="White" required aria-required="true">
            White
          </label>

          <label class="radio-option" for="colour-black">
            <input type="radio" name="colour" id="colour-black" value="Black">
            Black
          </label>

          <label class="radio-option" for="colour-red">
            <input type="radio" name="colour" id="colour-red" value="Red">
            Red
          </label>
        </div>
      </fieldset>

      <br>

      <div>
        <label for="size">Select a T-shirt Size</label>
        <select name="size" id="size" required>
          <option value="">-- Please choose a size --</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option>
        </select>
      </div>

      <br>

      <button type="submit">Submit</button>
    </form>
  </main>
  <footer>

    <h2>Mirabel Adom</h2>
  </footer>
</body>

</html>
