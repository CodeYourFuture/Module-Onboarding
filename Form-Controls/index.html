<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      input, select, button {
        min-height: 44px;
        font-size: 16px;
        margin-bottom: 10px;
      }
    </style>
    
  </head>
  <body>
    <header>
      <h1>Order Your T-Shirt</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Your Information</legend>

          <label for="name">Your name:</label>
          <span aria-label="required"><strong>*</strong></span>
          <input type="text" id="name" name="user-name" placeholder="Enter your full name"
            pattern="^[A-Za-z]+( [A-Za-z]+)*$" required  autocomplete="name"
            oninvalid="this.setCustomValidity('Please enter only letters. No spaces at the beginning or end.')"
            oninput="this.setCustomValidity('')">
          <br>

          <label for="email">Your email:</label>
          <span aria-label="required"><strong>*</strong></span>
          <input type="email" id="email" name="user-email" placeholder="Enter your email"
            required  autocomplete="email">
        </fieldset>

        <fieldset>
          <legend>Choose your T-shirt</legend>

          <label for="color">T-shirt color:</label>
          <span aria-label="required"><strong>*</strong></span>
          <select name="color" id="color" required >
            <option value="">-- Please choose a color --</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
          </select>
          <br>

          <p>All fields are required</p>

         <label for="size" >choose your size: </label>
          <select name="size" id="size" required >
            <option value="">-- Please choose a size --</option>
            <option value="s">S</option>
            <option value="XS">XS</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
        </fieldset>
       

        <div>
          <button type="submit" aria-label="submit form">Submit</button>
        </div>
      </form>
    </main>
    <footer>
      <h2>By MOHAMMAD ALDALI</h2>
    </footer>
  </body>
</html>
