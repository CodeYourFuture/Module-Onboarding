<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="name">Name</label>
          <input type="name" name="name" id="name" minlength="2" required />
        </div>

        <div>
          <label for="email">E-mail address</label>
          <input type="email" name="email" id="email" required />
        </div>

        <div>
          <label for="colour">T-shirt colour</label>
          <select name="colour" id="colour" required>
            <option value="" disabled selected>Please choose a colour</option>
            <option label="Red" value="Red"></option>
            <option label="Green" value="Green"></option>
            <option label="Blue" value="Blue"></option>
          </select>
        </div>

        <div>
          <label for="size">T-shirt size</label>
          <select name="size" id="size" required>
            <option value="" disabled selected>Please choose a size</option>
            <option label="XS" value="XS"></option>
            <option label="S" value="S"></option>
            <option label="M" value="M"></option>
            <option label="L" value="L"></option>
            <option label="XL" value="XL"></option>
            <option label="XXL" value="XXL"></option>
          </select>
        </div>
        <button type="submit">Submit</button>
        <!-- write your html here-->
        <!-- 
          try writing out the requirements first as comments
        this will also help you fill in your PR message later-->
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By Aida Zhukova</h2>
    </footer>
  </body>
</html>
