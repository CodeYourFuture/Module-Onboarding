<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
    <form>
      <p>
        <label for="name">Name:<span aria-label="required">*</span></label>
        <input type="text" id="name" name="user_name" minlength="2">

      </p>
      <p>
        <label for="mail">Email:<span aria-label="required">*</span></label>
        <input type="email" id="mail" name="user_email" />
      </p>
      <p>
        <label for="colour">Colour of tee-shirt?<span aria-label="required">*</span></label>
        <input type="text" id="colour" name="colour" list="colours" required />
        <datalist id="colours">
          <option>Green</option>
          <option>Yellow</option>
          <option>Red</option>
        </datalist>
      </p>
      <p>
        <label for="size">Size of tee-shirt?<span aria-label="required">*</span></label>
        <input type="text" id="size" name="size" list="sizes" required />
        <datalist id="sizes">
          <option>XS</option>
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
          <option>XXL</option>
        </datalist>
      </p>
      <button type="submit" value="Submit">Submit</button>
    </form>
  </main>
  <footer>
    <h2>By HALIMATOU SADDIYAA</h2>
  </footer>
</body>
</html>
