<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
      <h2>By Hibo Sharif</h2>
    </header>
    <main>
      <form>
        <div style="margin-bottom: 20px">
          <label for="name"> Name </label>
          <input
            type="text"
            name="name"
            id="name"
            required
            pattern="[A-Za-z\s]{2,50}"
            title="Name should only contain letters and spaces (2-50 characters)"
          />
        </div>

        <div style="margin-bottom: 20px">
          <label for="email"> Email</label>
          <input type="email" name="email" id="email" required />
        </div>

        <div style="margin-bottom: 20px">
          <label for="tshirtcolour">Tshirt-colour</label>
          <select name="tshirtcolour" id="tshirtcolour" required>
            <option value="">--Select a colour</option>
            <option value="Blue">Blue</option>
            <option value="Purple">Purple</option>
            <option value="Orange">Orange</option>
          </select>
        </div>

        <div style="margin-bottom: 20px">
          <label for="size"> Size</label>
          <select name="size" id="Size" required>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
        </div>

        <div style="margin-top: 20px">
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>

    <footer>
      <div style="margin-top: 60px; margin-bottom: 80px">
        <p>By ITP May-2025 Hibo Sharif</p>
      </div>
    </footer>
  </body>
</html>
