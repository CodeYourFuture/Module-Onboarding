  <body>
    <header>
      <h1>Order Your Custom T-Shirt</h1>
       <!-- This form collects information from customers for ordering a t-shirt -->
    </header>
    <main>

      <form>
        <form action="/submit-order" method="POST">
          <!-- Customer's Name -->
          <!-- A valid name should include only alphabets and spaces, and be non-empty -->
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" 
                 title="Please enter a valid name (letters and spaces only).">
          <br><br>
 <!-- Customer's Surname -->
        <!-- A valid surname should include only alphabets and spaces, and be non-empty -->
          <label for="name">Surname</label>
          <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" 
                 title="Please enter a valid surname (letters and spaces only).">
          <br><br>

           <!-- Customer's Email -->
        <!-- Emails must follow the standard format: something@domain.com -->
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required 
               title="Please enter a valid email address.">
        <br><br>

         <!-- T-Shirt Colour -->
        <!-- The customer must choose one of three valid colors: red, blue, or black -->
        <label for="colour">Choose your t-shirt colour:</label>
        <select id="colour" name="colour" required>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
        </select>
        <br><br>

         <!-- T-Shirt Size -->
        <!-- Customers must pick one of the six options: XS, S, M, L, XL, XXL -->
        <label for="size">Select your t-shirt size:</label>
        <select id="size" name="size" required>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
        </select>
        <br><br>
        
        <!-- Submit Button -->
        <button type="submit">Submit Order</button>

      </form>
