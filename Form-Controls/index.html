<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <form>
      <header>
        <h1>Product Pick</h1>
      </header>
      <main>
        <br />
        <label for="name" aria-label="name"
          >Name:
          <input type="text" role="textbox" style="font-size: 24px" />
        </label>
        <br />
        <label for="email" aria-label="email"
          >Email:
          <input type="email" role="textbox" style="font-size: 24px" />
        </label>
        <br />
        <label for="shirtColor" aria-label="shirtColor"
          >Shirt color:
          <select name="shirtColor" role="listbox" style="font-size: 24px">
            <option role="option" style="font-size: 24px">Green</option>
            <option role="option" style="font-size: 24px">Red</option>
            <option role="option" style="font-size: 24px">Blue</option>
          </select>
        </label>
        <br />
        <label for="shirtSize" aria-label="shirtSize"
          >Shirt size:
          <select name="shirtSize" role="listbox" style="font-size: 24px">
            <option role="option" style="font-size: 24px">XS</option>
            <option role="option" style="font-size: 24px">S</option>
            <option role="option" style="font-size: 24px">M</option>
            <option role="option" style="font-size: 24px">L</option>
            <option role="option" style="font-size: 24px">XL</option>
            <option role="option" style="font-size: 24px">XXL</option>
          </select>
        </label>
        <br />
      </main>
      <footer>
        <p>Aden Jones</p>
      </footer>
    </form>
  </body>
</html>
