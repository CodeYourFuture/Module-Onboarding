<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
      <body>
                <header>
                  <h1>Product Pick</h1>
                </header>
                <form> 
                      <div> <label for="full__name">Full name:</label>
                            <input id="full-name" name="full_name" type="text" placeholder="Full Name" pattern=".{2,}" title="Please enter at least 2 characters" required>
                      </div>
                      <br>
                      <div> 
                            <label for="email">Email:</label>
                            <input type="email" name="email" placeholder="Email"   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
                      </div>
                      <br>
                      <div>
                            <div>
                                <label for="color">T-shirt color:</label>
                            </div>
                               <select id="color" name="color"  required>
                                  <option id="options" value="" disabled selected>choose an option</option>
                                  <option value="black">black</option>
                                  <option value="white">white</option>
                                  <option value="blue">blue</option>
                               </select>
                      </div>
                      <br>
                      <div> 
                           <div>
                          <label for="size__Select">T-shirt size:</label>
                           </div>
                           <select id="size__Select" name="size"  required>
                                    <option value="">choose an option</option>
                                    <option value="XS">XS</option >
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                    <option value="XL">XL</option>
                                    <option value="XXL">XXL</option>   
                           </select>
                      </div>
                      <br>
                      <div>
                     
                      <div> 
                          <input type="submit" value="Submit" id="submit"/>
                      </div>
                      <br>
                </form>


                <footer>
                  <!-- change to your name-->
                  <h2>SHREEF IBRAHIM</h2>
                </footer>
        </div>
      </body>
</html>
