<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>T-shirt Pick</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Customer Information</legend>
          <div>
              <label for="customerName">Name:</label>
              <input type="text" id="customerName" name="customerName" minlength="2" required>
              <small>Please enter your name (at least two characters).</small>
          </div>
          <div>
              <label for="customerEmail">Email:</label>
              <input type="email" id="customerEmail" name="customerEmail" required>
              <small>Please enter a valid email address.</small>
          </div>
        </fieldset>

        <fieldset>
          <legend>T-shirt options</legend>
                    <div>
              <label for="tshirtColor">Color:</label>
              <select id="tshirtColor" name="t-shirtColor" required>
                  <option value="" disabled selected>Please select a colour</option>
                  <option value="red">Red</option>
                  <option value="blue">Blue</option>
                  <option value="green">Green</option>
              </select>
          </div>
          <div>
              <label for="tshirtSize">Size:</label>
              <select id="tshirtSize" name="t-shirtSize" required>
                  <option value="" disabled selected>Please select a size</option>
                  <option value="XS">XS</option>
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                  <option value="XL">XL</option>
                  <option value="XXL">XXL</option>
              </select>
          </div>
      </fieldset>


      </form>
    </main>
    <footer>

      <h2>Jamal laqdiem</h2>
    </footer>
  </body>
</html>
