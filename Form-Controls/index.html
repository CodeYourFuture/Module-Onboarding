<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
          <!--This requires a minimum of two characters-->        <label for="name">Full Name:</label>
        <div>
         <input type="text" name="name" id="name" placeholder="Enter your full name" minlength="2" required >
        </div>
        <br>
         <!--This field requires a valid email address-->
          <label for="email">Email Address:</label>
          <div>
            <input type="email" name="email" id="email" placeholder="name@example.com" required >
        </div>
        <br>
         <!--This field requires selecting a color from three options-->
          <div>
            <label for="colour">Select T-shirt color:</label>
             <br>
            <select name="colour" id="colour" required>
              <option value="" disabled selected >Select Colour:</option>
              <option value="Green">Green</option>
              <option value="Black">Black</option>
              <option value="Red">Red</option>
            </select>
          </div>
        <br>
         <!--This field requires selecting a size from six options-->
          <label for="size">Select T-shirt Size:</label>
        <div>
          <select name="size" id="size" required>
          <option value="" disabled selected >Select a size:</option>
          <option label="XS" value="XS">XS</option>
          <option label="S" value="S">S</option>
          <option label="M" value="M">M</option>
          <option label="L" value="L">L</option>
          <option label="XL" value="XL">XL</option>
          <option label="XXL" value="XXL">XXL</option>
        </select>
      </div>
      <br>
      <div>
        <input type="submit" id="submit" value="Submit">
      </div>
   
      </form>
    </main>
    <footer>
      <h2>By Surafel</h2>
    </footer>
  </body>
</html>
