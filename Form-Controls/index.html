<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <!-- write your html here-->
        <!-- 
          try writing out the requirements first as comments
        this will also help you fill in your PR message later-->
        <fieldset>
          <legend>Customer Information</legend>
          <!-- customers name, use minlength to ensure at least 2 characters-->
          <label for="name">Name(required)</label>

          <input type="text" id="name" name="name" required minlength="2">

        <!-- customers email-->
          <label for="email">Email(required)</label>
          <input type="email" id="email" name="email" required>
        </fieldset>
        
        <fieldset>
          <!-- shirt color dropdown - select one from 3-->
          <legend>Shirt Options</legend>
          <label for="colour" aria-label="Shirt color">Color</label>
        
          <select id="colour" name="color">
            <option value="" disabled selected>Select a color</option>
            <option value="pink">Pink</option>
            <option value="brown">Brown</option>
            <option value="black">Black</option>
          </select>
          <!-- shirt size dropdown - select one from 6-->
          <label for="size" aria-label="Shirt Size">Size</label>
          <select id="size" name="size">
            <option value="" disabled selected>Select a size</option>
            <option value="xs">XS</option>
            <option value="s">S</option>
            <option value="m">M</option>
            <option value="l">L</option>
            <option value="xl">XL</option>
            <option value="xxl">XXL</option>
          </select>
        </fieldset>
        <!-- submit button-->
        <button type="submit" aria-label="Submit product pick form">Submit</button>


      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By Christopher Caldwell</h2>
    </footer>
  </body>
</html>
