<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>My form exercise</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
    <form>
      <fieldset>

        <!-- customer's name ,as a text string of two characters or more-->
        <legend>Customer Detail</legend>
        <label for="customername">Name*:
          <input type="text" id="customername" name="customername" minlength="2" required placeholder="Customer Name">
          <br><br>
        </label>

        <!--customer's email ,valid email-->
        <label for="email">Email-Address*:
          <input type="email" id="email" name="email" required placeholder="Email">
          <br><br>
        </label>
      </fieldset>

      <fieldset>
        <legend>Product Detail</legend>
        <!--3 options t-shirt colour-->
        Select Colour*:
        <input type="radio" id="Red" name="Choose t-shirt colour:" required>
        <label for="Red">Red
          <input type="radio" id="Blue" name="Choose t-shirt colour:" required>
          <label for="Blue">Blue
            <input type="radio" id="Yellow" name="Choose t-shirt colour:" required>
            <label for="Yellow">Yellow
              <br><br>
            </label>

            <!--6 options size: XS, S, M, L, XL, XXL-->
            <lable for="size">Select Size*:</lable>
            <select name="size" id="size" required >
              <option value="" disabled selected>Insert Size:</option>
              <option value="XS">XSmall</option>
              <option value="S">Small</option>
              <option value="M">Medium</option>
              <option value="L">Large</option>
              <option value="XL">XLarge</option>
              <option value="S">XXLarge</option>
            </select>
            <br><br>
            <font color ="Blue" >Required fields are marked with *</font>
      </fieldset>

      <fieldset>
        <legend>Take Action</legend>
        <button type="submit">Add to basket</button>
        <button type="reset">Clear Form</button>
      </fieldset>

    </form>
  </main>
  <footer>
    <!-- change to your name-->
    <h2>By Sheida Shabankari|Sheffield | MAY-2025 |Form-Control</h2>
  </footer>
</body>

</html>
