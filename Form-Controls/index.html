<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>My form exercise</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  </head>

  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <!-- Requirements for e-commerce t-shirts: (addresses and charging details owned) confirm identity (name validation) - confirm email (consistent pattern and valid) - confirm colour (3 options) - confirm size (XS, S, M, L, XL, XXL) required fields, no form action-->
        <p>
          <label for="fname">
            <span>First Name:
            </span>
            <strong>
              <span aria-label="required">*</span></strong>
          </label>
          <input type="text" id="fname" name="fname" required="required" minlength="2" maxlength="50" pattern="^[a-zA-Z\s\-]+$" placeholder="Enter your first name">
        </p>

        <p>
          <label for="lname">
            <span>Last name:
            </span>
            <strong>
              <span aria-label="required">*</span></strong>
          </label>
          <input type="text" id="lname" name="lname" required="required" minlength="2" maxlength="50" pattern="^[a-zA-Z\s\-]+$" placeholder="Enter your last name">
        </p>

        <p>
          <label for="mail">
            <span>Email:
            </span>
            <strong>
              <span aria-label="required">*</span></strong>
          </label>
          <input type="email" id="mail" name="user-mail" required="required" placeholder="Enter your email">
        </p>

        <select name="Colour" id="Colour">
          <option value="Please choose your colour">Please choose your colour
          </option>
          <option value="Red">Red</option>
          <option value="Blue">Blue</option>
          <option value="Yellow">Yellow</option>
        </select>

        <input type="submit" value="Submit">

      </form>
    </main>
    <footer>

      <h2>2025 CLAUDIA DE TATA</h2>
    </footer>
  </body>

</html>
