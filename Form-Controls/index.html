<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <div>
        <label for="customer-name">Name</label>
        <input type="text" name="customer-name" id="customer-name" placeholder="Enter your full name"  required> 
        </div>

        <div>
        <label for="customer-email">Email</label>
        <input type="email" name="customer-email" id="customer-email" placeholder="name@example.com"  required>
        </div>

        <div>
        <label>Choose your T-shirt color</label>
        <select>
          <option>Purple</option>
          <option>Red</option>
          <option>Green</option>
          <option>Yellow</option>
        </select>
        </div>

        <div>
 
        <label>please choose from the sizes listed</label>
        <select>
          <option>XS</option>
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
          <option>XXL</option>
        </select>
        </div>
 
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By HOMEWORK SOLUTION</h2>
    </footer>
  </body>
</html>
