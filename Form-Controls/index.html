<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required minlength="2" title="Name must be at least 2 characters">


        </div>
        <br>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div>
        <br>
        <div>
          <label for="colors">Choose a color:</label>
          <select name="colors" id="colors" required>
            <option value="" disabled selected hidden>Select a color</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
            <option value="green">Green</option>
          </select>
        </div>
        <br>
        <div>
          <label for="sizes">Choose your sizes:</label>
          <select name="sizes" id="sizes" required>
            <option value="" disabled selected hidden>Select a size</option>
            <option value="xs">XS</option>
            <option value="s">S</option>
            <option value="m">M</option>
            <option value="L">L</option>
            <option value="Xl">XL</option>
            <option value="xx">XXL</option>
          </select>
        </div>
        <button>Submit</button>

       
      </form>
    </main>
    <footer>
      <h2>By Zohreh Kazemianpour</h2>
    </footer>
  </body>
</html>
