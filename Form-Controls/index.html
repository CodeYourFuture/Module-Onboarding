<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <fieldset> 
          <legend>CUSTOMER INFORMATION </legend>
            <div> 
              <label for='name'>Name:</label><br>
              <input type='text' name='name' id='name' required minlength='2'>
    
            </div>
            <div> 
              <label for='email'> Email:</label><br>
              <input type='email' name='email' id='email' required>
            </div>  
            
        
        </fieldset>
        <fieldset>
          <legend>PRODUCT INFORMATION</legend>
          <div> 
            <label for='color'>T-shirt color</label><br>
            <select id ='color' name='tshirt_color' required>
              <option value="red">red</option>
              <option value="blue">blue</option>
              <option value="purple">purple</option>
            </select>  
  
          </div>
          <div> 
            <label for='size'>Size:</label><br>
            <select id ='size' name='size' required>
              <option value='xs'>XS</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="XXL">XXL</option>
            </select>  
  
          </div>
        </fieldset>
        
        <button type='submit' size='20'>SUBMÄ°T</button>
        

         


      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By Fatma Degirmenci</h2>
    </footer>
  </body>
</html>
