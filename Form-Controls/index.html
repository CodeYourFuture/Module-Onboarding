<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form </title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
        <form>
          <!-- Customer Name -->
          <fieldset>
            <legend>Customer Information</legend>
            <div>
              <label for="name">Name:</label>
              <input 
                type="text" 
                id="name" 
                name="name" 
                minlength="2" 
                required 
                aria-describedby="nameHelp">
              <small id="nameHelp">Enter your full name (minimum 2 characters).</small>
            </div>
        
            <!-- Customer Email -->
            <div>
              <label for="email">Email:</label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                required 
                aria-describedby="emailHelp">
              <small id="emailHelp">Enter a valid email address (e.g., user@example.com).</small>
            </div>
          </fieldset>
        
          <!-- T-Shirt Options -->
          <fieldset>
            <legend>T-Shirt Preferences</legend>
        
            <!-- Colour Selection -->
            <div>
              <label for="color">Choose a colour:</label>
              <select id="color" name="color" required>
                <option value="" disabled selected>Select a colour</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
              </select>
            </div>
        
            <!-- Size Selection -->
            <div>
              <label for="size">Choose a size:</label>
              <select id="size" name="size" required>
                <option value="" disabled selected>Select a size</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
              </select>
            </div>
          </fieldset>
        
          <button type="submit">Submit</button>
        </form>
        
    </main>
    <footer>
      <!-- change to your name-->
      <h2>Bestun Mohammedi</h2>
    </footer>
  </body>
</html>
