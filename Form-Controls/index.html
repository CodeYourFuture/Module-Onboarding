<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <!--this is input field name-->
        <label for="name"
          >Name:</label>
          <input
            type="text"
            id="name"
            name="user_name"
            minlength="2"
            size="30"
            required
          />
        
        <br /><br />
        <!--this is input field Email-->
        <label for="mail"
          >Email:</label>
          <input 
            type="email"
            id="mail"
            name="user_email"
            size="23"
            required
          />
        
        <br /><br />
        <!--this are the sizes options     -->
        <label for="sizes">Choose a size :</label>
        <select id="sizes" name="size" required>
          <option value="" disabled selected>select your size</option>
          <option  value="xs">xs</option>
          <option  value="s">s</option>
          <option  value="m">m</option>
          <option value="l">l</option>
          <option value="xl">xl</option>
          <option value="xxl">xxl</option>
        </select>
        <br />
        <br />
        <!--setting up the colors options-->

        <label for="colors"> Choose a color :</label> <br><br>
        <label for="colorRed"> Red :</label>
        <input type="radio" id="colorRed" name="color" value="Red" required />
        <label for="colorBlue">blue :</label>
        <input type="radio" id="colorBlue" name="color" value="blue"/>
        <label for="colorBlack"> black :</label>
        <input type="radio" id="colorBlack" name="color" value="black"/>

      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <!--this is my name-->
      <h2>By Georges Pofou</h2>
    </footer>
  </body>
</html>
