<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Customer Details:</legend>
          <p>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" minlength="2" maxlength="50"  required />
          </p>
          <p>
          <label for="email">Email:</label> 
          <input type="email" id="email" name="email" required /> <!--pattern=".@example\.com" it doesn't work-->
          </p>
        </fieldset>
        <section>
          <h2>T-Shirt preferences:</h2>
          <p>
          <label for="colour">Select a colour:</label>
          <select name="colour" id="colour">
            <option value="Black">Black</option>
            <option value="Dark-blue">Dark-blue</option>
            <option value="Red">Red</option>
          </select>
          </p>
          <p>
          <fieldset>
            <legend>Select size:</legend>
             <input type="radio" id="xs" name="size" value="XS" checked />
             <label for="xs">XS</label>
             <input type="radio" id="s" name="size" value="S" />
             <label for="s">S</label>
             <input type="radio" id="m" name="size" value="M" />
             <label for="m">M</label>
             <input type="radio" id="l" name="size" value="L" />
             <label for="l">L</label>
             <input type="radio" id="xl" name="size" value="XL" />
             <label for="xl">XL</label>
             <input type="radio" id="xxl" name="size" value="XXL" />
             <label for="xxl">XXL</label>
          </fieldset>
          </p>
        </section>
        <input type="submit" value="Send Request" />
        <!--    
What is the customer's name? I must collect this data, and validate it. But what is a valid name? I must decide something.
What is the customer's email? I must make sure the email is valid. Email addresses have a consistent pattern.
What colour should this t-shirt be? I must give 3 options. How will I make sure they don't pick other colours?
What size does the customer want? I must give the following 6 options: XS, S, M, L, XL, XXL

         fill in your PR message later-->
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By EMILIANO URUENA</h2>
    </footer>
  </body>
</html>
