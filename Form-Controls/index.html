<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Form Control</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Form Control Demonstration</h1>
    </header>
    <main>
      <form>
       <form action="results.html">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
        </div>
        <br>
        <div>
            <label>Password
            <input type="password" name="password" required>
            </label>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <br>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="15" max="100" step="2">
        </div>
        <br>
        <div>
            <label for="date">Birthdate</label>
            <input type="date" name="date" id="date">
        </div><br>
        <div>
            Fruits resultList
            <div>
                <label for="Banana">Banana</label>
                <input type="checkbox" name="banana" id="banana">
            </div>
            <div>
                <label for="Apple">Apple</label>
                <input type="checkbox" name="apple" id="apple">
            </div>
        </div>
        <br>
        <div>
            Gender
            <div>
                <label for="male">Male</label>
                <input type="radio" name="Gender" id="male" value="male">
            </div>
            <div>
                <label for="Female">Female</label>
                <input type="radio" name="Gender" id="female" value="female">
            </div>
        </div><br>
        <div>
            <label for="EyeColor">Eye Color</label>
                <select name="EyeColor" id="EyeColor" multiple>
                    <option label="green" value="green"></option>
                    <option value="Red">Red </option>

                </select> 
          
        </div><br><br>
        <div>
            <label for="bio">Bio Data</label>
            <textarea name="name" id="name"></textarea>
        </div><br>
        <div>
            <label for="file">File</label>
            <input type="file" name="file" id="file">
        </div><br>
        <div>
            <label for="phone">Mobile Number</label>
            <input type="tel" name="phone" id="phone">
        </div><br>
        <div>
            <label for="url">URL</label>
            <input type="url" name="url" id="url">
        </div><br>
        <div>
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </div><br>


        <button type="reset">Reset Form</button>
        <button type="submit">Submit The Form</button>
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By Umar Mohammed</h2>
    </footer>
  </body>
</html>
