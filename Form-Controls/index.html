        <input name="name" type="text" id="name" pattern =".{2,}" title="Name must be at least 2 characters long" required/>
  
        <br><br>

        <input type="email" name="email" id="email" required/>
      

      </fieldset>
      <fieldset>

        <div>
        <label for ="blue" >Blue</label>
        <input type="radio" name="T-shirt colour" id="blue" style = "width: 24px; height: 24px;"/>
        </div>

        <div>
        <label for="white">White</label>
        <input type="radio" name="T-shirt colour" id="white" style = "width: 24px; height: 24px;"" />
        </div>
        
        </fieldset>
        <fieldset>
          <legend>T-shirt Size</legend>
          <div>

          <input type="radio" name ="T-shirt size" id="XS" style="width: 24px; height: 24px;" required />
          </div>

          <div>
          <label for="S">S</label>
          <input type="radio" name = "T-shirt size" id="S" style="width: 24px; height: 24px;"/>
          </div>

          <div>
          <label for ="M">M</label>
          <input type="radio" name="T-shirt size" id="M" style="width: 24px; height: 24px;"/>
          </div>

          <div>
          <label for ="L">L</label>
          <input type="radio" name="T-shirt size" id="L" style="width: 24px; height: 24px;"/>
          </div>

          <div>
          <label for ="XL">XL</label>
          <input type="radio" name="T-shirt size" id="XL" style="width: 24px; height: 24px;"/>
          </div>

          <div>
          <label for ="XXL">XXL</label>
          <input type="radio" name="T-shirt size" id="XXL" style="width: 24px; height: 24px;"/>
