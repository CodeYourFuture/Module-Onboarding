<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    main {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tshirt Factory</title>
  <meta name="description" content="Tshirt">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <h1>Tshirt</h1>
  </header>
  <main>
    <fieldset>
      <form>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" autocomplete="on" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" autocomplete="on" required>

      </form>
    </fieldset>

    <fieldset>
      <legend>Please Choose the Colour</legend>
      <input type="checkbox" id="blue" name="blueTshirt" value="0000FF">
      <label for="blue">Blue</label>
      <input type="checkbox" id="green" name="greenTshirt" value="008000">
      <label for="green">Green</label>
      <input type="checkbox" id="black" name="blacktshirt" value="000000">
      <label for="black">Black</label>


    </fieldset>

    <fieldset>
      <legend>Size</legend>
      <input type="checkbox" id="small" name="smallTshirt" value="S">
      <label for="small">Small</label>
      <input type="checkbox" id="medium" name="mediumTshirt" value="M">
      <label for="medium">Medium</label>
      <input type="checkbox" id="large" name="largeTshirt" value="L">
      <label for="large">Large</label>
      <input type="checkbox" id="xlarge" name="xlargeTshirt" value="XL">
      <label for="xlarge">XLarge</label>
      <input type="checkbox" id="xxlarge" name="xxlargeTshirt" value="XXL">
      <label for="xxlarge">XxLarge</label>

    </fieldset>
    <fieldset>

      <label for="deliveryDate">Delivery Date</label>
      <input type="date" id="deliveryDate" name="deliveryDate" required>

    </fieldset>
    <div>
      <button type="submit">Submit</button>
    </div>
  </main>
  <footer>
    <h2>By Emin Akturk</h2>
  </footer>
</body>

</html>
