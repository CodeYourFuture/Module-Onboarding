<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <!-- Customer Name -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required pattern="[A-Za-z ]{2,50}" title="Name must be between 2 and 50 characters and contain only letters and spaces.">
        <br><br>
        
        <!-- Customer Email -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        
        <!-- T-Shirt Colour -->
        <label for="color">Choose a T-Shirt Colour:</label>
        <select id="color" name="color" required>
            <option value="" disabled selected hidden>Select a colour</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
        </select>
        <br><br>
        
        <!-- T-Shirt Size -->
        <label for="size">Choose a T-Shirt Size:</label>
        <select id="size" name="size" required>
            <option value="" disabled selected hidden>Select a size</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
        </select>
        <br><br>
        
        <!-- Submit Button -->
        <button type="submit">Submit Order</button>
    </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By Aliziwe Ngoma</h2>
    </footer>
  </body>
</html>
