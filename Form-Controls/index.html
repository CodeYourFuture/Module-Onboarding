<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <div>
      <p>
        Required field are followed by
        <strong><span class="starcolor" aria-label="required">*</span></strong
        >.
      </p>
    </div>
    <main>
      <!-- 1) Validate the name and Email of the customer using validate attribute
        2) 3 different color for the t-shirt, we can use radio button for this
        3) size of th t-shirt mus be on of these XS, S, M, L, XL, XXL -->
      <form>
        <fieldset>
          <legend>Customer Information</legend>
          <label for="name">
            <span>Name:</span>
            <strong
              ><span class="starcolor" aria-label="required">*</span></strong
            >
            <input
              type="text"
              id="name"
              name="username"
              maxlength="10"
              required
              pattern="([a-z]+|[A-Z]+|[A-Z][a-z]+)"
            />
          </label>
          <br />
          <label for="mail">
            <br />
            <span>Email:</span>
            <strong
              ><span class="starcolor" aria-label="required">*</span></strong
            >
            <input type="email" id="mail" name="mail" maxlength="50" required />
          </label>
        </fieldset>
        <br />
        <fieldset>
          <legend>t-shirt details</legend>
          <span>Color:</span>
          <strong
            ><span class="starcolor" aria-label="required">*</span></strong
          >
          <ul>
            <li>
              <label for="white">White</label>
              <input
                type="radio"
                id="white"
                name="color"
                value="white"
                checked
              />
            </li>
            <li>
              <label for="blue">Blue</label>
              <input type="radio" id="blue" name="color" value="blue" />
            </li>
            <li>
              <label for="black">Black</label>
              <input type="radio" id="black" name="color" value="black" />
            </li>
          </ul>
          <span>Size:</span>
          <strong
            ><span class="starcolor" aria-label="required">*</span></strong
          >
          <ul>
            <li>
              <label for="xs">XS</label>
              <input type="radio" id="xs" name="size" value="xs" checked />
            </li>
            <li>
              <label for="s">S</label>
              <input type="radio" id="s" name="size" value="s" />
            </li>
            <li>
              <label for="m">M</label>
              <input type="radio" id="m" name="size" value="m" />
            </li>
            <li>
              <label for="l">L</label>
              <input type="radio" id="l" name="size" value="l" />
            </li>
            <li>
              <label for="xl">XL</label>
              <input type="radio" id="xl" name="size" value="xl" />
            </li>
            <li>
              <label for="xxl">XXL</label>
              <input type="radio" id="xxl" name="size" value="xxl" />
            </li>
          </ul>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
  <footer>
    <!-- change to your name-->
    <h2>By Abdullah</h2>
  </footer>
</html>
