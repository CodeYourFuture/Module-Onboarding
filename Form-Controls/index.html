<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <!-- write your html here-->
        <!-- 
          try writing out the requirements first as comments
        this will also help you fill in your PR message later-->

        <!--What is the customer's name?-->
        <label for="fname"> First Name: </label>
        <input type="text" id="fname" name="fname" minlength="2" /><br><br>
        <label for="lname"> Last Name: </label>
        <input type="text" id="lname" name="lname" minlength="2"/><br><br>
        <!--What is the customer's email?-->
        <label for="email">Enter your email: </label>
        <input type="email" id="email" name="email" required/><br><br>

        <!--What colour should this t-shirt be? I must give 3 options. 
        How will I make sure they don't pick other colours? -->
        
        <label for="colours" >T-shirt colours: </label>
        <select id="colours" name="colours">
          <option disabled selected value> -- select colour -- </option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="red">Red</option>
        </select><br><br>
        
        <!--What size does the customer want? I must give the 
        following 6 options: XS, S, M, L, XL, XXL-->
        <label for="size"> T-shirt size: </label>
        <select id="size" name="size">
          <option disabled selected value> -- select size --</option>
          <option> XS </option>
          <option> S </option>
          <option> M </option>
          <option> L </option>
          <option> XL </option>
          <option> XXL </option>
      </select><br>

        <br><input type="submit" value="Submit"/>
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By Cristina Leascu</h2>
    </footer>
  </body>
</html>
