<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
   <fieldset>
     <legend>Order details</legend>
  <label for="size">Sizes available</label>
   <br><br>
  <select id="size" required>
    <option value="" disabled selected>Select your option</option>
    <option value="xs">Size XS</option>
    <option value="x">Size X</option>
    <option value="m">Size M</option>
    <option value="l">Size L</option>
    <option value="XL">Size XL</option>
  </select>
  <p>Pick your colour</p>
   <label for="black">Black</label>
   <input type="radio"name="shirt_size"id="black"value="black"required>
   <label for="white">White</label>
   <input type="radio"name="shirt_size"id="white"value="white"required>
   <label for="red">Red</label>
   <input type="radio"name="shirt_size"id="red"value="red"required>
     <fieldset>
       <legend>Customer details</legend>
       <label for="title">Title:</label>
       <select id="title" required>
    <option value="" disabled selected>Select your option</option>
    <option value="Mr">Mr</option>
    <option value="Mrs">Mrs</option>
  </select>
       <br><br>
       <label for="name">Name:</label>
       <input type="text"id="name"name="name"required>  
       <br><br>
       <label for="surname">Surname:</label>
       <input type="text"id="surname"name="surname"required>
       <br><br>
       <label for="card">Pay with:</label>
       <select id="card" required>
    <option value="" disabled selected>Select your option</option>
    <option value="visa">Visa</option>
    <option value="mastercard">Mastercard</option>
  </select>
     </fieldset>
     <button type="submit"value="Submit">
  </fieldset>   
</form> 
    </main>
    <footer>
      
      <h2>By Nor ZEHHAF</h2>
    </footer>
  </body>
</html>
