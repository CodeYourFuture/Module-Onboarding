<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Order Your T-Shirt</title>
  </head>
  <body>
    <header>
      <h1>Order Your Favorite T-Shirt!</h1>
      <p>Fill out this simple form to select your t-shirt color and size.</p>
    </header>

    <main>
      <form>
        <fieldset>
          <legend>Customer Information</legend>

          <label for="name">Full Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            minlength="2"
            required
          />
          <br /><br />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
          />
        </fieldset>

        <br />
        <fieldset>
          <legend>T-Shirt Colour</legend>
          <label>
            <input type="radio" name="color" value="red" required />
            Red
          </label><br />
          <label>
            <input type="radio" name="color" value="blue" />
            Blue
          </label><br />
          <label>
            <input type="radio" name="color" value="green" />
            Green
          </label>
        </fieldset>

        <br />

        <fieldset>
          <legend>Size</legend>
          <label for="size">Select Size:</label>
          <select id="size" name="size" required>
            <option value="">--Select--</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
        </fieldset>

        <br />

        <button type="submit">Submit Order</button>
      </form>
    </main>

    <footer>
      <p>By Mohamed Ibrahim | CodeYourFuture</p>
    </footer>
  </body>
</html>
