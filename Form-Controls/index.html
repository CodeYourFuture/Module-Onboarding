<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <!-- Check each one of these requirements off as you complete:
          1. I have used HTML only.
          2. I have not used any CSS or JavaScript.
          3. My form is semantic html.
          4. All inputs have associated labels.
          5. My Lighthouse Accessibility score is 100..
          6. I require a valid name. I have defined a valid name as a text string of two characters or more.
          7. I require a valid email.
          8. I require one colour from a defined set of 3 colours.
          9. I require one size from a defined set of 6 sizes -->
        <div>
          <label for="customer-name">Name</label>
          <input type="text" name="customer-name" pattern="^[A-Za-z\s]+$" minlength="2" id="customer-name" required>
        </div>
        <div>
          <label for="email-address">Email Address</label>
          <input type="email" name="email-address" id="email-address" required>
        </div>
        <div>
          <label>T-shirt Colour</label>
          <select>
            <option>Black</option>
            <option>White</option>
            <option>Blue</option>
          </select>
        </div>
        <div>
          <label>T-shirt Size</label>
          <select>
            <option>XS</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
            <option>XXL</option>
          </select>
        </div>
        <button>Submit</button>
      </form>
    </main>
    <footer>
      <h2>By Hassan Osman</h2>
    </footer>
  </body>
</html>
