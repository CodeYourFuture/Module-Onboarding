<!DOCTYPE html>
<html lang="en">
  <form>
    <fieldset>
    <legend>T-shirt order Form</legend>

    <!-- Collection and Validating Name -->
     <label for="name">Full Name:</label>
     <input type="text" id="name" name="name" required minlength="2" pattern="[A-Za-z ]+" placeholder="Enter your full name">

     <!-- Validating Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required  placeholder="Enter your Email">

      <!-- Choosing T-Shirt Color -->
    <label for="color">Choose a color:</label>
    <select id="color" name="color" required>
      <option value="" disabled selected>Select a color</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
    </select>

     <!-- Selecting T-Shirt Size -->
    <label for="size">Choose a size:</label>
    <select id="size" name="size" required>
      <option value="" disabled selected>Select a size</option>
      <option value="XS">XS</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
      <option value="XXL">XXL</option>
    </select>

      </fieldset>
  </form>
</html>
