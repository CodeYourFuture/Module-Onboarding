<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
  <header>
      <h1>T-shirt selection by size and color</h1>
  </header>
    <form>
    <fieldset>
        <label for="name">Enter Name (required)</label>
        <input id="text" name="name" required placeholder="Enter your name"/>
        <span class="error" id="incorrect name" />
  </fieldset>
  <fieldset>
        <label for="email"> Enter valid email (required)</label>
        <input id="email" name="email" required placeholder="Enter email address"/>
        <span class="error" id="incorrect email address" />
    </fieldset>
  <fieldset>
      <label for="size">Choose T-shirt size:</label>
      <select name="sizes" id="tshirts"> 
      <option value="T-shirt">XS</option>
      <option value="T-shirt">S</option>
      <option value="T-shirt">M</option>
      <option value="T-shirt">L</option>
      <option value="T-shirt">XL</option>
      <option value="T-shirt">XXL</option>
      </select>
  </fieldset>
  <fieldset>
      <label for="T-color">Choose T-shirt color:</label>
      <select name="colors" id="color-choice">      
      <option value="Color1">Blue</option>
      <option value="Color2">Green</option>
      <option value="Color3">White</option>
      </select>
    </fieldset>
      <button> Submit </button>
      <button> Reset </button>
  </form>
    <footer> <h2>Designed by ZukaiM</h2> </footer>
  </body>
</html>
