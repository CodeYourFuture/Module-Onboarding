<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required pattern="[A-Za-z ]{2,}" minlength="2" title="Name should only contain letters and spaces, and be at least 2 characters long." required>
        <br><br>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="colour">Choose a T-Shirt colour</label>
        <select id="colour" name="colour" required>
            <option value="">Select Colour--</option>
            <option value="white">White</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>
        <br><br>
        <label for="size">Choose a T-Shirt Size</label>
        <select id="size" name="size" required>
            <option value="">Select Size</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
        </select>
        <br><br>
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <h2>By Habne Solomon Kidane</h2>
    </footer>
  </body>
</html>
