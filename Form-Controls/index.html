<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product Pick Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Order form for picking a product with t-shirt size and color options." />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>

    <main>
      <form action="#" method="post">
        <fieldset>
          <legend><h2>Order Form</h2></legend>

          <p>
            <label for="customerName">Customer Name:</label><br />
            <input type="text" id="customerName" name="customerName" required pattern="^[a-zA-Z\s'-]+$" title="Only letters, spaces, hyphens, and apostrophes allowed." />
          </p>

          <p>
            <label for="customerEmail">Customer Email:</label><br />
            <input type="email" id="customerEmail" name="customerEmail" required />
          </p>

          <p>
            <label for="tshirtColour">T-Shirt Colour:</label><br />
            <select id="tshirtColour" name="tshirtColour" required>
              <option value="" disabled selected>Please select a colour</option>
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
            </select>
          </p>

          <p>
            <label for="tshirtSize">T-Shirt Size:</label><br />
            <select id="tshirtSize" name="tshirtSize" required>
              <option value="" disabled selected>Please select a size</option>
              <option value="XS">XS</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="XXL">XXL</option>
            </select>
          </p>

          <p>
            <button type="submit" id="submit">Submit Order</button>
          </p>
        </fieldset>
      </form>
    </main>

    <footer>
      <p>By HOMEWORK SOLUTION</p>
      <p>Created By @Houssam Lahlah</p>
    </footer>
  </body>
</html>
