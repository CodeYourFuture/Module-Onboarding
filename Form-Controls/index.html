<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>The T-shirt Store</h1>
    </header>
    <main>
      <form id="tshirt-form" action="" method="post">

        <!-- 1. customer's name? validate it. But what is a valid name? I must decide something.
        2. customer's email? must make sure the email is valid.
        3. T-shirt colour, give 3 options. How will I make sure they don't pick other colours?
        4. T-shirt size, 6 options: XS, S, M, L, XL, XXL
        All fields are required.
        Do not write a form action for this project. -->
        <fieldset>
        <legend><h1>T-shirt Select Form</h1></legend>
        
        <fieldset>
          <legend><h2>Customer Information</h2></legend>
            <div><label for="fullname">Full Name:</label>
              <input type="text" id="fullname" name="fullname" placeholder="Your full name" required minlength="2"></div><br>
        
            <div><label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Your email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></div><br>
        </fieldset>

        <br>

        <fieldset>
            <legend><h2>T-shirt Options</h2></legend>
            <div>
              <label for="colour">T-shirt Colour:</label>
              <select id="colour" required>
                <option value="" disabled selected> Select T-shirt colour</option>
                <option value="black">Black</option>
                <option value="red">Red</option>
                <option value="white">White</option>
              </select>
            </div>

            <br>

            <div><label for="size">T-shirt Size:</label>
              <select id="size" required>
                <option value="" disabled selected> Select T-shirt size</option>
                <option value="x-small">XS</option>
                <option value="small">S</option>
                <option value="medium">M</option>
                <option value="large">L</option>
                <option value="x-large">XL</option>
                <option value="xx-large">XXL</option>
              </select>
            </div><br>
        </fieldset>
        
        <br>

          <input type="submit" value="Submit">
        </fieldset>
      </form>
    </main>
    <footer>
      <!-- change to your name-->
          <h2>By Aly Elsharkawy</h2>
    </footer>
  </body>
</html>
