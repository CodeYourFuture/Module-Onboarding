<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <div>
        <label for="customer-name">Name</label>
        <input type="text" name="customer-name" id="customer-name" placeholder="Enter your full name"  required> 
        </div>

        <div>
        <label for="customer-email">Email</label>
        <input type="email" name="customer-email" id="customer-email" placeholder="name@example.com"  required>
        </div>

        <div>
        <label for="color">Choose your T-shirt color</label>
        <select name="color" id="color" required>
          <option value="Default" disabled selected>Choose a color</option>
          <option value="purple">Purple</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
        </select>
        </div>

        <div>
 
        <label for="size">please choose from the sizes listed</label>
        <select name="size" id="size">
          <option value="Default" disabled selected>Choose a Size</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option>
        </select>
        </div>
 
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By HOMEWORK SOLUTION</h2>
    </footer>
  </body>
</html>
