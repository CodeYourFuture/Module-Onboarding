<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <label for="name">Customer's Name:</label>
        <input type="text" id="name" name="name" aria-label="Customer's name" required aria-required="true" />
        
        <label for="email">Customer's Email:</label>
        <input type="email" id="email" name="email" aria-label="Customer's email" required aria-required="true" />

        <label for="color">Choose a T-shirt color:</label>
        <select id="color" name="color" required>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
        </select>

        <label for="size">Choose a T-shirt size:</label>
        <select id="size" name="size" required>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <h2>By Abdullah Albaiti</h2>
    </footer>
  </body>
</html>
