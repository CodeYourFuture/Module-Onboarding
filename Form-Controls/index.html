<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <h2>Confirm Your Identity</h2>
      <form id="order-form" action="submit.html" method="get">
        <div>
          <label for="name"
            >Full Name:<span aria-label="required">*</span></label
          >
          <input
            type="text"
            id="name"
            name="name"
            required
            minlength="2"
            pattern="^[A-Za-z\s'-]{2,50}$"
            title="Please enter a valid name (letters, spaces, hyphens, and apostrophes only)"
            placeholder="Your full name"
            autocomplete="name"
          />
        </div>

        <div>
          <label for="email"
            >Email address:<span aria-label="required">*</span></label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$"
            title="Please enter a valid email address"
            placeholder="you@example.com"
            autocomplete="email"
          />
        </div>

        <h2>Select Your T-Shirt Options</h2>

        <div>
          <label for="color">Colour:</label>
          <select id="color" name="color" required>
            <option value="" disabled selected>Select colour</option>
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="red">Red</option>
          </select>
        </div>

        <div>
          <label for="size">Size:</label>
          <select id="size" name="size" multiple required>
            <option value="" disabled selected>Select size</option>
            <option value="S">Extra Small (XS)</option>
            <option value="S">Small (S)</option>
            <option value="M">Medium (M)</option>
            <option value="L">Large (L)</option>
            <option value="XL">Extra Large (XL)</option>
            <option value="XXL">Double Extra Large (XXL)</option>
          </select>
        </div>
        <div>
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" value="male" />
        </div>
        <div>
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" value="female" />
        </div>
        <div>
          <label for="specialRequest">Special Request</label>
          <textarea
            name="specialRequest"
            id="specialRequest"
            placeholder="write your request here and we will contact you"
          ></textarea>
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Place Order</button>
      </form>
    </main>
    <footer>
      <h3>By Valentyn Pronchenko</h3>
    </footer>
  </body>
</html>
