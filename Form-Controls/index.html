<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Order Form</title>
</head>
<body>
    <h1>Order Your T-Shirt</h1>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required minlength="2" placeholder="Enter your full name">
        <br>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        <br>
        
        <fieldset>
            <legend>Select a T-Shirt Colour:</legend>
            <label><input type="radio" name="color" value="red" required> Red</label>
            <label><input type="radio" name="color" value="blue"> Blue</label>
            <label><input type="radio" name="color" value="black"> Black</label>
        </fieldset>
        
        <fieldset>
            <legend>Choose Your Size:</legend>
            <label for="size">Size:</label>
            <select id="size" name="size" required>
                <option value="" disabled selected>-- Select Size --</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
            </select>
        </fieldset>
        
        <br>
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
