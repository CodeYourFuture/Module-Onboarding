<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>T-Shirt Order Form</title>
</head>
<body>
  <h1>Order Your T-Shirt</h1>
  <form>
    
    <!--Name -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required minlength="2">
    <br><br>
<!--Email -->
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <br><br>

       <!-- T-Shirt Colour -->
      <fieldset>
        <legend>Select T-Shirt Colour:</legend>
        <label><input type="radio" name="colour" value="green" required> Green</label><br>
        <label><input type="radio" name="colour" value="blue"> Blue</label><br>
        <label><input type="radio" name="colour" value="Yellow" >Yellow></label>
      </fieldset>
      <br>
     
      <!-- T-Shirt Size -->
      <label for="size">Select Size:</label>
      <select id="size" name="size" required>
        <option value="">--Please choose a size--</option>
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
      </select>
      <br><br>

    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <!-- write your html here-->
        <!-- 
          try writing out the requirements first as comments
        this will also help you fill in your PR message later-->
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By HOMEWORK SOLUTION</h2>
    </footer>
  </body>
</html>
