<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>T-Shirt Order Form</title>
    <meta name="description" content="Order your custom t-shirt" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Order Your T-Shirt</h1>
    </header>
    <main>
      <form>
        <!-- Name input -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required minlength="2" />

        <!-- Email input -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <!-- T-shirt colour (radio buttons) -->
        <fieldset>
          <legend>Choose a T-shirt Colour:</legend>
          <label><input type="radio" name="color" value="red" required /> Red</label>
          <label><input type="radio" name="color" value="blue" /> Blue</label>
          <label><input type="radio" name="color" value="green" /> Green</label>
        </fieldset>

        <!-- T-shirt size (select dropdown) -->
        <label for="size">Choose a Size:</label>
        <select id="size" name="size" required>
          <option value="">--Select Size--</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option>
        </select>

        <!-- Submit -->
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <p>By Abdullah Albaiti</p>
    </footer>
  </body>
</html>
