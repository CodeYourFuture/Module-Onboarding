<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Form Exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>

    <main>
      <form>
        <label for="name">Full name:</label>
        <input
          type="text"
          id="name"
          name="first_name"
          placeholder="Enter full name"
          autocomplete="name"
          maxlength="32"
          pattern="[A-Za-z ]{2,32}"
          required
        />
        <br /><br />

        <label for="email">Email address:</label>
        <input
          type="email"
          id="email"
          name="user_email"
          autocomplete="email"
          placeholder="Enter your email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          required
        />
        <br /><br />

       
    <footer>
      <p>&copy; 2025 Rahwa Haile</p>
    </footer>
  </body>
</html>
