<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>T-Shirt Order Form</title>
    <meta name="description" content="Order your custom t-shirt" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Order Your T-Shirt</h1>
    </header>
    <main>
      <form>
        <!-- Name input -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required minlength="2" aria-required="true" aria-describedby="nameDescription" />
        <p id="nameDescription">Please enter your full name (at least 2 characters).</p>

        <!-- Email input -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required aria-required="true" aria-describedby="emailDescription" />
        <p id="emailDescription">Enter a valid email address (e.g., example@domain.com).</p>

        <!-- T-shirt colour (radio buttons) -->
        <fieldset>
          <legend>Choose a T-shirt Colour:</legend>
          <label for="red">
            <input type="radio" id="red" name="color" value="red" required />
            Red
          </label>
          <label for="blue">
            <input type="radio" id="blue" name="color" value="blue" />
            Blue
          </label>
          <label for="green">
            <input type="radio" id="green" name="color" value="green" />
            Green
          </label>
        </fieldset>

        <!-- T-shirt size (select dropdown) -->
        <label for="size">Choose a Size:</label>
        <select id="size" name="size" required aria-required="true" aria-labelledby="sizeDescription">
          <option value="">--Select Size--</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option>
        </select>
        <p id="sizeDescription">Select one of the available sizes (XS, S, M, L, XL, XXL).</p>

        <!-- Submit -->
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <p>By Abdullah Albaiti</p>
    </footer>
  </body>
</html>
