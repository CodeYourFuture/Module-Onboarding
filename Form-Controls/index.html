<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <!--created name input-->
        <fieldset>
          <legend>Personal information</legend>
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your full name" pattern="[A-Z,a-z]{2,}" required />
          </div>
          <br />
          <!--created email input-->
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required />
          </div>
        </fieldset>
        <!--created colour selector-->
        <fieldset>
          <legend>T-shirt</legend>
          <div>
            <label for="colour">T-shirt colour</label>
            <select name="colour" id="colour" required>
              <option value="red">red</option>
              <option value="green">green</option>
              <option value="white">white</option>
            </select>
          </div>
          <br />
          <!--created size selector-->
          <div>
            <label for="size">T-shirt size</label>
            <select name="size" id="size" required>
              <option value="xs">XS</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="XXL">XXL</option>
            </select>
          </div>
        </fieldset>
        <br />
        <!--created submit button-->
        <button type="submit">submit</button>
        <!--created reset button-->
        <button type="reset">reset</button>
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <p>Ihor Bolzhelarskyi</p>
    </footer>
  </body>
</html>
