<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>T-Shirt Order Form</title>
    <meta name="description" content="T-Shirt" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Order Your T-Shirt</h1>
    </header>
    <main>
      <form>
        <!-- This input satisfies the requirement to collect the user's name -->
        <div>
          <label for="username">Full Name</label>
          <input
            type="text"
            name="username"
            id="username"
            minlength="2"
            required
          />*
        </div>
        <br />

        <!-- This input satisfies the requirement to collect the user's email -->
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />*
        </div>
        <br />
        <hr />
        <!-- These radio buttons satisfy the requirement to let the user choose a T-shirt color -->
        <div>
          <span>Choose your T-shirt color:*</span>
          <div>
            <div>
              <input type="radio" name="color" id="red" value="red" required />
              <label for="red">ðŸŸ¥ Red</label>
            </div>
            <br />
            <div>
              <input type="radio" name="color" id="green" value="green" />
              <label for="green">ðŸŸ© Green</label>
            </div>
            <br />
            <div>
              <input type="radio" name="color" id="blue" value="blue" />
              <label for="blue">ðŸŸ¦ Blue</label>
            </div>
            <br />
            <div>
              <input
                checked
                type="radio"
                name="color"
                id="black"
                value="black"
              />
              <label for="black">â¬› Black</label
              ><sup><small>most popular</small></sup>
            </div>
          </div>
        </div>
        <br />
        <hr />
        <!-- This dropdown satisfies the requirement to let the user choose a T-shirt size -->
        <div>
          <label for="size">Choose your T-shirt size:*</label>
          <select name="size" id="size" required>
            <option selected disabled>--Please choose a size--</option>
            <option value="x-smal">X-Small</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="x-large">X-Large</option>
            <option value="xx-Large" disabled>
              XX-Large --out of stock
            </option></select
          >*
        </div>
        <br />
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <h2>&copy;2025 By Loai Alshujaa</h2>
    </footer>
  </body>
</html>
