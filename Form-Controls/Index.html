<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Form Controls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <header>
    <h1>Users and Products</h1>
  </header>

  <main>
    <!-- Adam AI Section -->
    <section>
      <h2>Adam AI</h2>
      <form aria-label="Adam AI's product selection form">
        <div>
          <label for="name-adam">Name:</label>
          <input 
            type="text" 
            id="name-adam" 
            name="name-adam" 
            placeholder="Enter your name" 
            title="Enter your name" 
            required 
            minlength="2"
          />
        </div>

        <div>
          <label for="email-adam">Email:</label>
          <input 
            type="email" 
            id="email-adam" 
            name="email-adam" 
            placeholder="Enter your email" 
            title="Enter your email address" 
            required
          />
        </div>

        <fieldset>
          <legend>Choose a color:</legend>
          <input type="radio" id="red-adam" name="color-adam" value="red" required />
          <label for="red-adam">Red</label><br />

          <input type="radio" id="blue-adam" name="color-adam" value="blue" />
          <label for="blue-adam">Blue</label><br />

          <input type="radio" id="black-adam" name="color-adam" value="black" />
          <label for="black-adam">Black</label>
        </fieldset>

        <div>
          <label for="size-adam">Choose a size:</label>
          <select name="size-adam" id="size-adam" required>
            <option value="">-- Choose Your Size --</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
        </div>

        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </section>
