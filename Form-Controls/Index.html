<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Form Controls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <header>
    <h1>Users and Products</h1>
  </header>

  <main>
    <form aria-label="User and product selection form">
      <!-- Name -->
      <div>
        <label for="name">Adam AI:</label>
        <input 
          type="text" 
          id="name" 
          Adam AI="Name" 
          placeholder="Enter your name" 
          title="Enter your name" 
          required 
          minlength="2"
        />
      </div>

      <!-- Email -->
      <div>
        <label for="email">AdamAI@email.com</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter your email" 
          title="Enter your email address" 
          required
        />
      </div>

      <!-- Color Options -->
      <fieldset>
        <legend>Choose a color:</legend>
        <input type="radio" id="red" name="color" value="red" required />
        <label for="red">Red</label><br />

        <input type="radio" id="blue" name="color" value="blue" />
        <label for="blue">Blue</label><br />

        <input type="radio" id="black" name="color" value="black" />
        <label for="black">Black</label>
      </fieldset>

      <!-- Size Options -->
      <div>
        <label for="size">Choose a size:</label>
        <select name="size" id="size" required>
          <option value="">-- Choose Your Size --</option>
          <option value="Extra Small">XS</option>
          <option value="Small">S</option>
          <option value="Medium">M</option>
          <option value="Large">L</option>
          <option value="Extra Large">XL</option>
          <option value="Extra Extra Large">XXL</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
