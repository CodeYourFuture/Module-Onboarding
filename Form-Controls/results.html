<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="View your submitted T-shirt order details"
    />
    <title>Your Submitted Info</title>
  </head>
  <body>
    <h2>Thank you! Here are your details:</h2>

    <p>Name: <span id="name"></span></p>
    <p>Email: <span id="email"></span></p>
    <p>Password: <span id="password"></span></p>
    <p>Color: <span id="color"></span></p>
    <p>Size: <span id="size"></span></p>

    <br />
    <a href="Form-Controls/index.html">Back to Form</a>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      document.getElementById("name").textContent = urlParams.get("name");
      document.getElementById("email").textContent = urlParams.get("email");
      document.getElementById("password").textContent =
        urlParams.get("password");
      document.getElementById("color").textContent = urlParams.get("color");
      document.getElementById("size").textContent = urlParams.get("size");
    </script>
  </body>
</html>
