<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>T-Shirt Order Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Order Your T-Shirt</h1>
    </header>
    <main>
      <form>
        <div>
            <label for="name"> Full Name: </label>
            <input type="text" id="name" name="name" minlength="
        2" required/>
        </div>
        
        <div>
            <label for="email"> Email Address:</label>
            <input type="email" id="email" name="email" required/>
        </div>

        <fieldset>
            <legend>Choose a T-Shirt Colour:</legend>
            <label>
                <input type="radio" name="color" value="purple" required/> Purple 
            </label><br/>
            <label>
                <input type="radio" name="color" value="blue" required/> Blue
            </label><br/>
            <label>
                <input type="radio" name="color" value="pink" required/> Pink
            </label>
        </fieldset>

        <label form="size"> Select Your Size:</label>
        <select id="size" name="size" required>
            <option value="" >--Select Size--</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
        </select>
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By HOMEWORK SOLUTION</h2>
    </footer>
  </body>
</html>
